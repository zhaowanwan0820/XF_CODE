{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user.field.js' />
<div class="main">
<div class="main_title">存管系统-业务补单</div>
<div class="blank5"></div>
<form name="doadd" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">业务类型</td>
        <td class="item_input">
        <select id="orderTypeId" name="orderTypeId" onchange="changeOrderType(this);">
            <foreach name="orderTypeList" item="orderTypeItem">
                <option value="{$orderTypeItem.id}" <if condition="$ot eq $orderTypeItem['id']">selected="selected"</if>>{$orderTypeItem.name}</option>
            </foreach>
        </select>
        </td>
    </tr>
    <tr>
        <td class="item_title">业务订单号:</td>
        <td class="item_input"><input type="text" class="textbox require" name="orderId" /><span id="orderMsg" style="color:#ff0000;display:none;">流标时需要填写标的ID</span></td>
    </tr>
    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="PaymentNotice" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="supplement_business" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="补单" />
            <input type="reset" class="button" value="{%RESET}" />
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>
</form>
<script type="text/javascript">
    changeOrderType();
    function changeOrderType() {
        if ($("#orderTypeId").val() == 6) {
            $("#orderMsg").show();
        }else{
            $("#orderMsg").hide();
        }
    }
</script>
</div>
<include file="Public:footer" />
