{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user.field.js' />
<div class="main">
<div class="main_title">存管系统-银行卡限额订阅</div>
<div class="blank5"></div>
<form name="doadd" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">订阅通知地址:</td>
        <td class="item_input"><input type="text" class="textbox require" name="noticeUrl" readonly="readonly" value="{$noticeUrl}" style="width:220px;" /></td>
    </tr>
    <tr>
        <td class="item_title">订阅</td>
        <td class="item_input">
        <input name="serviceType" type="radio" value="0" <if condition="$st eq 0">checked="checked"</if>/>订阅&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="serviceType" type="radio" value="1" <if condition="$st eq 1">checked="checked"</if>/>取消订阅
        </td>
    </tr>
    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="PaymentNotice" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="banklimit_subscription" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="提交" />
            <input type="reset" class="button" value="{%RESET}" />
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>
</form>
</div>
<include file="Public:footer" />
