{// 引入标签库 }
<script type="text/javascript">
    function checkform() {
        if ($('#type_name').val().length == 0) {
            alert('分类名称不能为空！');
            return false;
        }

        if ($('#type_tag').val().length == 0) {
            alert('合同分类标识不能为空！');
            return false;
        }

        return true;
    }
</script>
<div class="main">

    <form name="search" action="__APP__" method="post">
        <table class="form conf_tab" cellpadding=0 cellspacing=0 rel="3">
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">分类名称:</td>
                <td class="item_input"><input type='text' name='type_name'
                                              id='type_name' value=''></td>
            </tr>

            <tr>
                <td class="item_title">合同分类标识:</td>
                <td class="item_input"><input type='text' name='type_tag'
                                              id='type_tag' value=''></td>
            </tr>
            <tr>
                <td class="item_input" colspan=2 style="text-align: center;">
                    <input type="hidden" value="ContractService" name="m" />
                    <input type="hidden" value="contTypeCopy" name="a" />
                    <input type="hidden" value="{$type_info.id}" name="id" />
                    <input type="submit" class="button" onclick="return checkform();" value="提交" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
