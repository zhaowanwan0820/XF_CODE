</div>
<script language="javascript">
    function tryUploadInput(input_id, hide_id, img_pic) {
        var platform = parseInt(input_id.substr(8,1)) > 4 ? 'android' : 'ios';
        $.ajaxFileUpload({
            url: '/m.php?m=Splash&a=uploadSplashImg&platform='+platform,
            secureuri: false,
            fileElementId: input_id,
            dataType: 'json',
            success: function (data, status) {
                if (typeof (data.code) != 'undefined') {
                    if (data.code != '0000') {
                        alert(data.message);
                    } else {
                        if (data.message.filename) {
                            alert('上传成功');
                            $('#' + hide_id).attr("value", data.message.image_id);
                            $("#" + img_pic).attr("hidden", false);
                            $("#" + img_pic).attr("src", data.message.filename).show();
                        }
                    }
                }
            },
            error: function (data, status, e) {
                alert(data.message);
            }
        })
    }
</script>
