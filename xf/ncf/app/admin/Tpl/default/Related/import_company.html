{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<load href='__TMPL__Common/js/check_user_id.js' />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />
<div class="main">

<form name="upload" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
    <tr>
        <td class="item_title">csv文件:</td>
        <td class="item_input"><input type="file" class="" name="upfile" id="upfile" accept=".csv"/></td>
    </tr>
    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <span style="color:red;">按指定列名编辑，不要有空行</span>
        </td>
    </tr>
    <input type="hidden" name="id" value="{$vo.id}" />
    <input type="hidden" value="{$channel}" name="channel" />
    <input type="hidden" name="{:conf("VAR_MODULE")}" value="Related" />
    <input type="hidden" name="{:conf("VAR_ACTION")}" value="do_import_company" />
    <tr>
    <td class="item_title"></td>
    <td>
        <input type="submit" class="button" value="导入" onclick="return do_import()"/>
        <input type="reset" class="button" value="{%RESET}" />
    </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>
</form>

<script type="text/javascript">
    function do_import(){
        if($('#upfile').val() == "") {
            alert("请选择上传文件");
            return false;
        }
        if(confirm("确认要导入上传的关联方csv文件数据吗？\n\r导入过程中请耐心等待，不要关闭页面。")){
            return true;
        }else{
            return false;
        }
    }
</script>
<include file="Public:footer" />
