<div class="main">
    <if condition="$path">
        <div class="main_title">{$path}</div>
    </if>
    <form name="change" id="_js_form" action="/m.php?m=DtRedemption&a=change" method="post"
          enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <input type="hidden" id="projectId" name="projectId" value="{$projectId}"/>
            <tr class="_jsedit">
                <td class="item_title">用户id：</td>
                <td class=""><input id="userId" type="text" readonly="readonly" class="textbox" name="userId" value="{$userId}"/>
                </td>
            </tr>
            <tr class="_jsedit">
                <td class="item_title">出借记录id：</td>
                <td class=""><input id="loanId" type="text" readonly="readonly" class="textbox" name="loanId" value="{$loanId}"/>
                </td>
            </tr>
            <tr class="_jsedit">
                <td class="item_title">优先级：</td>
                <td class=""><input id="priority" type="text" class="textbox require" name="priority" value="{$priority}"/></td>
            </tr>
        </table>
    </form>
</div>
