{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />
<load href='__TMPL__Common/js/input-click.js' />

<php>
function get_date($time) {
    return $time ? date('Y-m-d H:i:s', $time) : '--';
}
</php>

<div class="main">
<div class="main_title">出借列表</div>
<div class="blank5"></div>

<div class="blank5"></div>
<div class="search_row">
    <form name="search" action="__APP__" method="get">
        标的ID：<input type="text" class="textbox" name="deal_id" value="{:trim($_REQUEST['deal_id'])}"  />
        用户ID：<input type="text" class="textbox" name="user_id" value="{:trim($_REQUEST['user_id'])}"  />
        <input type="hidden" id="page_now" value="{$_GET.p}" name="p" />
        <input type="hidden" value="DealLoad" name="m" />
        <input type="hidden" value="index" name="a" />
        <input type="submit" class="button" value="{%SEARCH}" />
    </form>
</div>

<div class="blank5"></div>
<html:list
    id="dataTable"
    style="dataTable"
    name="DealLoad"
    checkbox="true"
    action="true"
    datasource="list"
    show="id:{%ID}|50px
    ,deal_id:标的ID
    ,user_id:用户ID
    ,user_name:用户名
    ,user_deal_name:出借人
    ,money:出借金额
    ,deal_type:标的类型
    ,source_type:来源
    ,create_time|to_date:{%CREATE_TIME}"
    actionlist="--"
/>

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
