<div class="main">
<div class="blank5"></div>
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />
<form name="invest" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>

<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
     <tr>
        <td class="item_title">账户:</td>
        <td class="item_input"><input type="text" id="user_name" class="textbox require" name="user_name" onchange="getUserMoney();" value="" /></td>
    </tr>
    <tr>
        <td class="item_title">账户可用余额：</td>
        <td class="item_input"><input type="text" id="canUseMoney" class="textbox require" name="canUseMoney" value=""  disabled/>&nbsp;&nbsp;单位（元）</td>
    </tr>
    <tr>
        <td class="item_title">认购金额：</td>
        <td class="item_input"><input type="text" id="investMoney"  class="textbox require" name="investMoney" value="0"/>&nbsp;&nbsp;单位（元）</td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>
</form>
</div>

<script type="text/javascript">
    function getUserMoney(){
        $.post("/m.php?m=DtDeal&a=getUserMoney", { user_name: $("#user_name").val() }, function(rs) {
            var rs = $.parseJSON(rs);
            if (rs.status) {
                $("#canUseMoney").val(rs.data);
            } else {
                $("#canUseMoney").val("");
                $("#user_name").focus();
             }
         });
    }
    </script>
