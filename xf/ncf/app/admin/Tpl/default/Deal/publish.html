{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
    function get_deal_edit($id,$deal)
    {
        return "<a href='".u("Deal/edit",array("id"=>$id))."'>审核</a>";
    }

</php>
<div class="main">
<div class="main_title">未审核借款列表</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="button_row">

</div>
</form>
<div class="blank5"></div>

<html:list
    id="dataTable"
    style="dataTable"
    name="deal"
    checkbox="true"
    action="true"
    datasource="list"
    show="id:{%ID}|50px
        ,name|msubstr:借款标题
        ,id|getOldDealNameWithPrefix:旧版借款标题
        ,cate_id|get_deal_cate_name:出借类型
        ,type_id|get_loan_type_name:借款用途
        ,create_time|to_date:发布时间
        ,userTypeName:用户类型
        ,user_id|get_user_name:借款人用户名
        ,user_id|get_user_name='real_name':借款人姓名
        ,user_id:借款人id
        ,id|get_deal_edit=$deal:审核"
    actionlist="foreverdel:{%FOREVERDEL}" />

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
