{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<div class="main">
    <div class="main_title">合同管理</div>
    <div class="blank5"></div>
    <div class="blank5"></div>
    <!-- Think 系统列表组件开始 -->
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr>
            <td colspan="20" class="topTd">&nbsp;</td>
        </tr>
        <tr class="row">
            <th width="auto">合同标题</th>
            <th width='148px'>操作</th>
        </tr>
        <foreach name="list" item="item">
        <tr class="row">
            <td align="center" width='50%'>{$item.name}</td>
            <td align="center" width='50%'><a href="{$item.url}" target="_blank">下载pdf</a></td>
        </tr>
        </foreach>
        <tr>
            <td colspan="20" class="bottomTd">&nbsp;</td>
        </tr>
    </table>
</div>
<include file="Public:footer" />
