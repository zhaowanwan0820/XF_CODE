<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闪耀一夏·智启未来-网信四岁生日季</title>
</head>
<body>
    <adv adv_id="四周年专题活动"/>
    <script type="text/html" id="shareConfTpl">
        <adv adv_id="分享四周年活动"/>
    </script>
    <script type="text/javascript" src="<?php echo $this->asset->makeUrl('activity/fatherday/js/jquery-2.0.3.js');?>"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        var appid = '{$appid}';
        var nonceStr = '{$nonceStr}';
        var timeStamp = '{$timeStamp}';
        var signature = '{$signature}';
        wx.config({
            appId:appid,
            timestamp:timeStamp,
            nonceStr:nonceStr,
            signature:signature,
            jsApiList:[
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'hideOptionMenu',
                'showOptionMenu',
                'closeWindow'
            ],
        });
        wx.ready(function(){
            wx.hideOptionMenu();
        });
    </script>
    <script type="text/javascript">
        //微信分享
        (function () {
            var shareConf=function () {
                var shareConf=$('#shareConfTpl').html();
                var obj={};
                try{
                    obj=JSON.parse(shareConf);
                }catch (ex){
                    obj={};
                }
                return obj;
            }();
            var defaultShareConf={
                "imgUrl":'https://static.firstp2p.com/attachment/201706/30/14/33d06c6abc8d3b7e19ae15a63fc3cca9/index.jpg',
                "lineLink":location.href,
                "shareTitle":'闪耀一夏·智启未来',
                "descContent":'网信四岁生日季'
            }
            var targetConf=$.extend({},defaultShareConf,shareConf);
            var imgUrl=targetConf.imgUrl;
            var lineLink=targetConf.lineLink;
            var descContent=targetConf.descContent;
            var shareTitle=targetConf.shareTitle;
            wx.ready(function() {
                wx.showOptionMenu();
                wx.onMenuShareTimeline({
                    title: shareTitle, // 分享标题
                    link: lineLink, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function (res) {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function (res) {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: shareTitle, // 分享标题
                    desc: descContent, // 分享描述
                    link: lineLink, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function (res) {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function (res) {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        })();
    </script>
</body>
</html>
