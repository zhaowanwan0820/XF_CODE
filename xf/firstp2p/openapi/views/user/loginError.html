<!DOCTYPE html>
<html>
<head>
    <title>跳转出错</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--public js&css start-->
    <link href="{$STATIC_PATH}/v2/css/m-base.css" rel="stylesheet" type="text/css" />
    <link href="{$STATIC_PATH}/v2/css/m-common.css" rel="stylesheet" type="text/css" />
    <!--public js&css end-->
    <link href="{$STATIC_PATH}/v2/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="m-head" >
        <div class="m-head-fix" id="wx_head">
            <div class="head_app">
                <span>下载APP客户端进行投资</span> <a class="down_btn" href="http://app.firstp2p.com/">下载</a>
                <span onclick="closebtn()" class="close"></span>
            </div>
            <div class="logo_menu clearfix">
                <a class="logo" href="http://www.wangxinlicai.com/"></a>
            </div>
        </div>
        <div class="m-head-placeholder">
        </div>
    </header>
    <div class="m-main">
        <div class="wx_center">
            <div class="wx_eimg">
                <div class="wxe_left">
                    <i></i>
                </div>
                <div class="wxe_right">
                    {$errorCode}:页面跳转错误，请在微信重新打开页面。
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript">

            function addCookie(objName, objValue, objHours) {      
                var str = objName + "=" + escape(objValue);
                if (objHours > 0) {                               
                    var date = new Date();
                    var ms = objHours * 3600 * 1000;
                    date.setTime(date.getTime() + ms);
                    str += "; expires=" + date.toGMTString();
                }
                document.cookie = str;
            }

            window.onload = function () {
                var c_start = document.cookie.indexOf("wx_head=");
                if (c_start == -1) {
                    document.getElementById("wx_head").style.display = "block";
                } else {
                    document.getElementById("wx_head").style.display = "none";
                }
            };

            function closebtn() {
                addCookie("wx_head", "true", 3);
                document.getElementById("wx_head").style.display = "none";
            }

    </script>
    <script src="{$STATIC_PATH}/v2/js/head-app.js" type="text/javascript"></script>
</body>
</html>
