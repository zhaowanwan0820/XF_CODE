<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">*{ padding:0; margin:0;}
.module_xdxtauto .creditbox_title p{ background:url(http://7xki75.com1.z0.glb.clouddn.com/tit_line.jpg) no-repeat 10px center; padding-left:30px;}
.module_xdxtauto .creditcon_nr {width:auto;}
.module_xdxtauto .con_nr h2{ height:30px; line-height:30px; font-size:18px; font-weight:normal; padding-left:25px; background:url(http://7xki75.com1.z0.glb.clouddn.com/uesr_icons.png) no-repeat left center;}
.module_xdxtauto .creditcon_wz{width:auto; padding:20px; line-height:24px;}
.module_xdxtauto .creditcon_wz p{ font-family:微软雅黑; font-size:14px; }
.module_xdxtauto .red{ color:#F00;}
.module_xdxtauto .tab{ width:500px; margin:0 auto; text-align:center;}
.module_xdxtauto .tab tr td{ border-right:1px solid #666; border-bottom:1px solid #666; line-height:30px;}
.module_xdxtauto .w200{ width:200px; border-top:1px solid #666;}
.module_xdxtauto .bl{ border-left:1px solid #666;}
</style>
</head>
<body>
<div class="module_xdxtauto">
<div class="creditmain">
<div class="creditcon_nr">
<div class="creditcon_wz">
<p><b>项目简介：</b></p>
<p>${productDesc}</p>
<p><b>还款保障措施：</b></p>${repayGuaranteeMeasur}
<p><b>借款用途：</b></p>${loanUsage}
<p><b>预计起息日：</b></p>${expectIntrerstDate}
<p><b>限额管理：</b></p>${limitManage}
<p><b>融资方信息：</b></p>
<table border="1" width="95%" style="display:table;word-break:normal !important;">
  <tr>
    <td width="30%" align="center">客户名称</td>
    <td width="20%" align="center">${name}</td>
    <td width="30%" align="center">证件号码 </td>
    <td width="20%" align="center">${idno}</td>
  </tr>
  <tr>
    <td width="30%" align="center">在本平台逾期次数</td>
    <td width="20%" align="center">${overCount}</td>
    <td width="30%" align="center">在本平台逾期总金额 </td>
    <td width="20%" align="center">${overMoney}</td>
  </tr>
</table>
<p><b>项目风险提示：</b></p>${projectRiskTip}
</div>
</div>
</div>
</div>
</body>
</html>
