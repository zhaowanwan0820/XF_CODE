{include file="web/views/fenzhan/header.html"}
<style type="text/css">
	.agency-box{padding:20px 70px;font: 12px/2em Arial, Tahoma, Helvetica, sans-serif;background:#fff;border:1px solid #ddd;color: #444;}
	.agency-box h3 {
		color: #166bb0;
		margin: 20px 0;
		font-size: 22px;
		font-weight: bold;
		font-family: '微软雅黑', 'Microsoft Yahei', Arial, sans-serif;
	}
	.agency-box p{font: 12px/2em Arial, Tahoma, Helvetica, sans-serif; color: #444;}
	#fazhan span {
		font-weight: bold;
	}
	#xiaoyi {
		background: #fff;
		padding: 20px 30px;
		width: 764px;
	}
	#xiaoyi ul li {
		list-style: inside;
	}
</style>
<div class="blank"></div>
<div class="wrap">
	<div class="agency-box">
		<div>{$agency.header}</div>
		<div>
			{if $agency.company_brief neq '' || $agency.history neq ''}
			<div class="clearfix" style="margin-bottom:20px;">
				<div {if $agency.history neq ''}class="f_l" style="width:310px;margin-right:30px;display:inline;"{/if}><h3>公司概况</h3>
					<p style="text-indent:20px;">
					&nbsp;&nbsp;&nbsp;&nbsp;{$agency.company_brief}
					</p>
				</div>
				<div {if $agency.company_brief neq ''}class="f_l" style="width:475px;"{/if} id="fazhan"><h3>发展历史</h3>
					{$agency.history}
				</div>
			</div>
			{/if}
			{$agency.content}
		</div>
	</div>
</div>
<div class="blank"></div>

{include file="web/views/fenzhan/footer.html"}
