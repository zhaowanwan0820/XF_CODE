            $('.tel-btn').click(function(){
                var mobileRegEx = /^1[3456789]\d{9}$/;

                    $('.errorDiv').html('手机号不能为空！');
                    //$('.tel-box').focus();
                    return false;
                }else if(!mobileRegEx.test(tel)){
                    $('.errorDiv').html('手机号码格式不正确！');
                    //$('.tel-box').focus();
                    return false;
                }else{
                    return true;
                }
            });
