<script type="text/javascript">
//判断是否微信
  function weixinFacility() {
    var userAgentString = window.navigator ? window.navigator.userAgent : "";
    var weixinreg = /MicroMessenger/i;
    return weixinreg.test(userAgentString);
  };
  //微信中分享朋友圈
  function share() {
    if (weixinFacility()) {
      //分享控制
      var shareOpt = { //分享信息json对象
        'title': '网信2018校园招聘研发专场',
        'content': '网聚青春，只为优秀的你！还等什么，快来为网信打Call吧！~ ',
        'url': location.href,
        'img': 'https://event.firstp2p.com/upload/image/20171104/22-45-share.jpg'
      };
      var sharetitle = shareOpt.title;
      shareOpt.title = shareOpt.title;
      shareOpt.content = shareOpt.content;
      var appid = '{$wxShareData.appid}';
      var nonceStr = '{$wxShareData.nonceStr}';
      var timeStamp = '{$wxShareData.timeStamp}';
      var signature = '{$wxShareData.signature}';
      wx.config({
        appId: appid,
        timestamp: timeStamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: [
          'onMenuShareTimeline',
          'onMenuShareAppMessage',
          'hideOptionMenu',
          'showOptionMenu',
          'closeWindow'
        ],
      });
      wx.ready(function () {
        wx.onMenuShareAppMessage({
          title: shareOpt.title,
          desc: shareOpt.content,
          link: shareOpt.url, // 分享链接
          imgUrl: shareOpt.img
        });
        wx.onMenuShareTimeline({
          title: shareOpt.title,
          link: shareOpt.url,
          imgUrl: shareOpt.img
        });
      });
    }
  }
  share();
</script>
