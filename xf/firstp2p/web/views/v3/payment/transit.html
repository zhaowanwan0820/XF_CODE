<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>{$title}</title>
</head>
<body>
{if $status eq 1}

        body{overflow-y:hidden;}
        .cg_goBank{background:url(<?php echo $this->asset->makeUrl('v3/images/account/gobank.png');?>) no-repeat center center;width:1100px;height:210px;background-color:#ffffff;position:absolute;top:50%;left:50%;margin-left:-550px;margin-top:-155px;}
        .cg_text{color:#505050;font-size:21px;margin:0 auto;text-align:center;padding-top:230px;font-family:微软雅黑;}
    </style>
        <div class="cg_goBank">
            <div class="cg_text">{$msg}</div>
        </div>
    <br/>
    <div style="display:none;">
    {$form}
    </div>
    <script>
    (function(){
        var t = setTimeout("document.getElementById('{$formId}').submit()", 1000);
     })();
    </script>
{else}
    <style type="text/css">
    body{margin:0;padding:0;background-color:#e8e9ea;}
    body > #wrap{height:auto;min-height:100%;}
    #wrap{position:absolute;width:100%;}
    #container{height:auto;overflow:hidden;text-align:center;margin:0 0 30px 0;}

    .panel{width:100%;background-color:#fff;}

    .common-msg{padding: 80px 0;}
    @media screen and (min-width:1400px){.common-msg{padding:180px 0;}}

    .btn-mid{padding:12px 115px 13px 115px;font-size:16px;border-radius:5px;font-family:微软雅黑;}

    .image_na{background:url(<?php echo $this->asset->makeUrl('v3/images/common/pc_sv_help.png');?>) no-repeat 0 0;width:188px;height:197px;display:inline-block;position:relative;font-size:0;line-height:0;}
    .common-msg h1{font-size:18px;padding:30px 0;font-weight:normal;font-family:微软雅黑;}
    @media screen and (min-width:1400px){
        .common-msg{padding:180px 0;}
    }
    </style>
    <div id="wrap">
        <div id="container">
            <div class="container">
                <div class="panel">
                    <div class="panel-content">
                        <div class="tc common-msg">
                            <i class="image_na"></i>
                                <h1>{$msg}</h1>
                                <a href="javascript:void(0);" onclick="if (navigator.userAgent.search(/Firefox|Chrome/i) < 0) {window.opener = null;window.open('', '_self');}window.close();window.location.href='about:blank';" class="btn-default btn-mid btn-yellow">关闭</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
