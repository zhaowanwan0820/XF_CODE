        <p>有效期至  <span class="color-yellow">{function name='format_date' v=$bonusDetail.expired_at f="Y年m月d日H:i"}</span></p>

    <script type="text/javascript">
        window.onorientationchange = function(){
            changeDivHeight();
        }
        function changeDivHeight(){
            var bHeight= Math.max(document.documentElement.clientHeight, 470);
            $('body').css({"background-size":"100% " + bHeight + "px", "height": bHeight});
            $('.main').css({"top": (bHeight-470)/2+'px'});
        }
		$(function(){
			changeDivHeight();
			// fix andorid keyborad change webview size bug.
			var userAgentString = (window.navigator ? window.navigator.userAgent : null) || "";
			if (/android/i.test(userAgentString)) {
				//hack for andorid
				var _firstInit = true;
				var resizecount = 0;
				setInterval(function(){
					if (resizecount > 10) {
						return;
					}
					resizecount++;
					changeDivHeight();
				}, 1000);
				window.onresize = function() {
					if (_firstInit) {
						var bHeight= Math.max($(window).height(), 470);
						$('body').css({"background-size":"100% " + bHeight + "px", "height": bHeight});
						$('.main').css({"top": (bHeight-470)/2+'px'});
					}
				}
			}
		})
</script>
