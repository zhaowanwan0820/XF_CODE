<style>
  .top_img{position: fixed;
      width: 100%;
      top: 0;
      left: 50%;
      z-index: -1;
      transform: translate(-50%, 0%);
      -webkit-transform: translate(-50%, 0%);
    background-image:url("{$tplBanner}"); background-repeat:no-repeat;background-size:100% 100%;
  }
  .scroll{position:absolute; overflow:scroll; -webkit-overflow-scrolling: touch;-moz-overflow-scrolling: touch; top:0; left:0; bottom:0; right:0;z-index: 9;}
@media screen and (max-width: 750px){
	body{background-color:{$tplBgColor}}
	.b_bg{display: none;}
} 
</style>
<div class="b_bg" style="background:{$tplBgColor};"></div>
<div class="top_img"><img src="{$tplBanner}" style="visibility:hidden" width="100%"></div> 
<div class="scroll">
<script>
$(function(){
  var overscroll = function(el) {
    el.addEventListener('touchstart', function() {
      var top = el.scrollTop
        , totalScroll = el.scrollHeight
        , currentScroll = top + el.offsetHeight
      if(top === 0) {
        el.scrollTop = 1
      } else if(currentScroll === totalScroll) {
        el.scrollTop = top - 1
      }
    })
    el.addEventListener('touchmove', function(evt) {
      if(el.offsetHeight < el.scrollHeight)
        evt._isScroller = true
    })
  }
  overscroll(document.querySelector('.scroll'));
  document.body.addEventListener('touchmove', function(evt) {
    if(!evt._isScroller) {
      evt.preventDefault()
    }
  });  
});
</script>
