        <div id="detail_container" style="display:none;"></div>
        <script id="detail_list" type="text/html">
        <div class="p_account_medaldetail">
            <div class="r_cont" id="r_cont">            
                <div class="instruction clearfix">
                    <div class="imgbg fl mr25"><img src="<%= list.icon.iconMedium %>" alt="<%= list.name %>" width="121" height="121"></div>
                    <div class="instruction_r fl">
                        <div class="lname f24"><%= list.name %></div>
                        <div class="jxian">
                        <% if(list.prizes.length > 0){ %>
                            <span class="btn_red btn_h23">奖励</span> 
                            <% } %>
                            <% if( list.hasLimit == 1 || turnToDate(list.endTime) > 0){ %>
                            <span class="btn_yellow btn_h23">限定</span> 
                        <% } %>
                        </div>

                        <div class="time">时间：<% if(turnToDate(list.endTime) > 0) { %>
                            <%= list.startTime %>～<%= list.endTime %><% } else { %>无限制
                        <% } %>
                            <br/> 数量：<% if(list.hasLimit == 1){ %><%= list.limitCount %> 个<% } else { %>无限制<% } %></div>
                        <% if(list.myStatus == 3 && list.prizes.length > 0){ %>    
                          <a class="btn_red btn_h34  mt15" href="javascript:void(0)" id="lingqu" data-awards='{"prizesLenth":"<%= list.prizes.length %>","prizeSelectCount":"<%= list.prizeSelectCount %>","medal_id":"<%= list.medalId %>","prize_id":"<% for(var j = 0 ; j < list.prizes.length ; j++){ %><%= list.prizes[j].id %><% if(j < list.prizes.length-1) { %>,<% } %><% } %>"}'>领取奖励</a>
                            <span class="text ml10"><%= list.deadlineHint %></span>
                        <% } else if(list.myStatus == 3){ %>
                        <a class="btn_gray btn_h34 mt15" href="javascript:void(0)">已点亮</a>
                        <% } %>
                        <% if(list.myStatus == 2){ %>
                        <a class="btn_gray btn_h34 mt15">已结束</a>
                        <% } %>
                        <% if(list.myStatus == 5){ %>
                        <a class="btn_gray btn_h34 mt15">奖励已领取</a>
                        <% } %>
                        <% if(list.myStatus == 4){ %>
                        <a class="btn_gray btn_h34 mt15">奖励已过期</a>
                        <% } %>
                        <% if(list.myStatus == 1){ %>
                        <a class="btn_gray btn_h34 mt15">未达成条件</a>
                        <% } %>
                    </div>
                </div>
                <h2 class="md_h2"><i class="h2-i1 icon_sprite"></i>勋章详情</h2>
                <p class="pl32 lh24"><%= list.description %></p>
                <h2 class="md_h2"> <i class="h2-i1 icon_sprite"></i>勋章任务</h2>
                <div class="pl32"><%= list.progressTitle %>：
                    <br/>
                    <ul class="md_task">
                    <% for(var i = 0 ; i < list.progress.length ; i++){%>
                        <li class="clearfix"> <i class="<% if(list.progress[i].isCompleted) { %>dui icon_sprite <% } else { %> dui_gray icon_sprite <% } %>fl"></i>
                            <p <% if(list.progress[i].isCompleted) { %>class="green"<% } %>> 
                                <span class="tit"><%= list.progress[i].pName %></span><%= list.progress[i].pNameStatus %> 
                            </p>
                        </li>
                    <% } %> 
                    </ul>
                </div>
                <% if(list.prizes.length > 0){ %>
                    <% if(list.prizeTitle){ %>
                    <h2 class="md_h2"><i class="h2-i1 icon_sprite"></i><%= list.prizeTitle %></h2>
                    <p class="pl32 lh30">
                    <% for(var i = 0 ; i < list.prizes.length ; i++){%>
                        <%= list.prizes[i].prizes %>
                        <% if(i < list.prizes.length-1){ %>
                        <br/> 
                        <% } %>
                    <% } %>     
                    </p>
                    <% } %>  
                <% } %>    
                

            </div>
        </div>
        </script>
