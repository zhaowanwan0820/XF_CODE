<div class="uc_right">
{if $r_focus_list}
<div class="inc">
	<div class="inc_top gray_title clearfix">
		<b class="f_l">{$LANG.MY_FOCUS}</b>
		<span class="f_r more"><a title="{$LANG.MORE}" href="{url x="index" r="space#focus" p="id=$user_info.id"}">{$LANG.MORE}<img src="{$TMPL}/images/more.gif"></a></span>
	</div>
	<div class="inc_main user_list clearfix">
		<div class="blank"></div>
		{foreach from=$r_focus_list item=user_item}
		<div class="item f_l">
			<div class="u_avatar tc">
			{function name="show_avatar" uid=$user_item.id  type="middle"}
			</div>
			<div class="u_name tc clearfix">
				{function name="get_user_name" value=$user_item.id}
			</div>
		</div>								
		{/foreach}
	</div>
	
	
</div>
{/if}

</div>
