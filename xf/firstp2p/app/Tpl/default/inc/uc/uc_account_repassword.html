<div id="dashboard" class="dashboard">
	<ul>
		<li {if $ACTION_NAME eq 'index'}class="current"{/if}><a href="{url x="index" r="uc_account#index"}">{$LANG.UC_ACCOUNT}</a></li>
		<li {if $ACTION_NAME eq 'work'}class="current"{/if}><a href="{url x="index" r="uc_account#work"}">{$LANG.UC_WORK_AUTH}</a></li>
		<li {if $ACTION_NAME eq 're_password'}class="current"{/if}><a href="{url x="index" r="uc_account#re_password"}">修改密码</a></li>
	</ul>
</div>
<div class="uc_r_bl_box clearfix">

<style>
	.field{ width:520px}
</style>
<div class="clearfix">
	<span style="display:inline-block;padding:20px 0 0 30px;font-size:14px">个人信息</span>
<form method="post" action="{url x="shop" r="uc_account#do_re_password"}" name="modify">
<div class="inc wb">
	<div class="inc_main">
			<table class="user_info_table noborder">
				<tr>
					<td class="pt1" style="width:560px">
						<div class="field old_password">
							<label for="settings-mobile"><span class="red">*</span>旧密码：</label>
							<input type="password" value="" class="f-input" id="old_password" name="old_password" size="30">
						</div>
						<div class="field old_password">
                            <label for="settings-mobile"><span class="red">*</span>新密码：</label>
                            <input type="password" value="" class="f-input" id="new_password" name="new_password" size="30">
                        </div>
                        <div class="field old_password">
                            <label for="settings-mobile"><span class="red">*</span>确认新密码：</label>
                            <input type="password" value="" class="f-input" id="re_new_password" name="re_new_password" size="30">
                        </div>
					</td>
				</tr>
			</table>
			
						
			<div class="blank"></div>
			<div class="act mt10 mb10 tc">
					<input type="hidden" value="{$user_info.id}" name="id" />
					<input type="submit" class="saveSettingBnt" id="settings-submit" name="commit" value="{$LANG.SAVE_AND_NEXT}">
			</div>
			<div class="blank"></div>
	</div>
	<div class="inc_foot"></div>
</div>
</form>
</div>

</div>
<script type="text/javascript">
$(document).ready(function(){

	$("#settings-submit").click(function(){
		if($.trim($("#new_password").val())!=''&&!$.minLength($("#new_password").val(),6,false))
		{
			$("#new_password").focus();
			$.showErr("新密码不能为空，并且大于6位！");	
			return false;
		}
		
		if($("#new_password").val() != $("#re_new_password").val())
		{
			$("#re_new_password").focus();
			$.showErr("新密码和确认密码不一致！");			
			return false;
		}
        if($.trim($("#old_password").val())!=''&&!$.minLength($("#old_password").val(),0,false))
        {
            $("#old_password").focus();
            $.showErr("旧密码不能为空！");   
            return false;
        }
        if($("#old_password").val() == $("#new_password").val())
        {
            $("#new_password").focus();
            $.showErr("新密码和旧密码一致！");          
            return false;
        }
	});
});
</script>
