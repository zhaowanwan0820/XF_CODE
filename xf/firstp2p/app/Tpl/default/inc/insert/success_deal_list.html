{if $succuess_deal_list}
<div class="r-block">
	<div class="gray_title clearfix">
		<div class="f_l f_dgray b">成功案例</div>
		<div class="f_r">
        	<div style="vertical-align: middle;_padding: 8px 0;">
                <span style="font-weight: normal;">
                    <a href="{url x="index" r="deals" p="cid=last"}"> 更多</a>
                </span>
                <span><img src="{$TMPL}/images/more.gif" align="absmiddle" alt="{$LANG.MORE}" style="" title="{$LANG.MORE}"></span>
            </div>
    	</div>
	</div>
	<div class="clearfix" style="padding:5px 12px;">
		<div id="examIndex" >
			<ul>
				{foreach from=$succuess_deal_list item="deal"}
    			<li class="clearfix"> 
    				 <div class="mt5">
    				 	<a href="{$deal.url}" target="_blank">{$deal.name}</a>
					 </div>
                     <div class="f_l tl" style="width:80px">{$deal.borrow_amount_format}</div>
                     <div class="f_l tc" style="width:50px">{function name="number_format" b=$deal.rate f=2}%</div>
                     <div class="f_l tc" style="width:50px">{$deal.repay_time}个月</div>
                     <div class="f_l tr" style="width:78px">[{function name="to_date" v=$deal.success_time f="Y-m-d"}]</div>	
    			</li>
				{/foreach}
    	   </ul>
		</div>
	</div>
</div>
{/if}
