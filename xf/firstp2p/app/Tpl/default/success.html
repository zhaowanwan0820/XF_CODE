{include file="inc/header_v1.html"}
{if $stay eq 0}
<meta http-equiv="refresh" content="{$refresh_time};URL={$jump}"/>
{/if}

<!--private js&css start-->
<link href="{$TMPL_NEW}/css/edit-password.css" rel="stylesheet" type="text/css">
<!--private js&css end-->

<div class="edit-mid">
    <div class="edit-success"><i class="edit-suc"> </i>
        <span class="font24">{$LANG.SUCCESS_TITLE}</span>
    </div>
    <span class="font16">
         {if $integrate_result}
            {$integrate_result}
         {/if}
         
         {$msg}<br/>
         
         {if $stay eq 0}
            {function name="sprintf" format=$LANG.NEW_JUMP_TIP value1=$refresh_time value2=$jump}
         {/if}
    </span>
    <span class="blank80"></span>
</div>
<span class="blank80"></span>
