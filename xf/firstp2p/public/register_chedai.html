1.3 若您不符合本协议规定的用户资格，请您切勿使用本公司的服务。

二、用户账户和密码的使用、保管
2.1 您的网信理财账户的用户名仅限于您个人使用，不得向任何第三方转让或出售。

3.1.3 就本公司提供的服务，须与客户签署服务协议。一切权利与义务以服务协议约定为准。
3.1.4 在不违反适用法律的强制性规定的前提下，本公司向您提供的服务以实际情况为准。
3.2 费用
3.2.1 如您欲通过网信理财投资，本公司通过网信理财为您注册为网信理财网站用户并使用本公司所提供的服务是免费的。

3.3 其他

5.1 您已充分理解您的信用包含其他用户留下的意见和以此为依据所编制的综合信用评价数字，每次的信用评价都应有用户意见作为作出此次评价的说明，不带用户意见的综合数字不反映您的此次完整信用评价。鉴于信用评价仅为促进用户之间的交易之目的而设计，您同意您不得将您的信用评价在网信理财以外的任何场所推销出售或以其他方式输出。
