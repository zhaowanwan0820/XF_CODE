<!DOCTYPE html>

<title>如何预约安居贷</title>
<style>
* {
	margin: 0;
	padding: 0;
}
img {
	width: 96%;
}
body{
    padding: 2% 2% 0;
}
</style>
</head>

<body>
<div class="wrap">
    <p style="margin-bottom:15px;"><span style=";color:rgb(128,0,0);font-size:21px;font-family:&#39;微软雅黑&#39;">如何预约安居贷？</span></p>
    <p><span style=";color:rgb(128,0,0);font-size:16px;font-family:&#39;微软雅黑&#39;">1.从首页安居贷广告图示中点击【我要预约】</span></p>
    <p><span style=";font-size:16px;font-family:&#39;Cambria&#39;">&nbsp;<img src="img/1.png"/></span></p>
    <p><span style=";font-size:16px;font-family:&#39;Cambria&#39;">&nbsp;</span></p>
    <p><span style=";color:rgb(128,0,0);font-size:16px;font-family:&#39;微软雅黑&#39;">2.进入【会员登录】页面，进行登录</span></p>
    <p><span style=";font-size:16px;font-family:&#39;Cambria&#39;">&nbsp;<img src="img/2.png"/></span></p>
    <p style="margin-bottom: 0;margin-top: 0"><span style=";font-size:16px;font-family:&#39;Cambria&#39;">&nbsp;</span></p>
    <p style="margin-bottom: 0;margin-top: 0"><span style=";font-size:16px;font-family:&#39;Cambria&#39;">&nbsp;</span></p>
    <p><span style=";color:rgb(128,0,0);font-size:16px;font-family:&#39;微软雅黑&#39;">3.系统自动转入安居贷产品预约页面，在此页面您可以阅读产品简介并下载相应文档，如要预约请点选【我要预约】</span></p>
    <p><span style=";color:rgb(128,0,0);font-size:16px;font-family:&#39;微软雅黑&#39;"><br/>
        </span></p>
    <p><span style=";font-size:16px;font-family:&#39;Cambria&#39;">&nbsp;<img src="img/3.png"/></span></p>
    <p><span style=";color:rgb(128,0,0);font-size:16px;font-family:&#39;微软雅黑&#39;">4.点击【我要预约】后，跳出预约对话框，填写相关内容后，点击【立即预约】后，您便成功预约安居贷产品！</span></p>
    <p><span style=";font-size:16px;font-family:&#39;宋体&#39;">&nbsp;<img src="img/4.png"/></span></p>
    <p><span style=";color:rgb(128,0,0);font-size:16px;font-family:&#39;微软雅黑&#39;">5.预约成功后，我们会有服务人员与您联系，沟通后续购买事宜，请您安心等候！</span></p>
    <p><br/>
    </p>
</div>
