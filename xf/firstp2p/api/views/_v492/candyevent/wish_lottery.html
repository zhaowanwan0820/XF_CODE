  <script src="<?php echo $this->asset->makeAppUrl('v4.8/js/candy/eleven_activity_two.js');?>"></script>
  <script>
    P2PWAP.app.triggerScheme('firstp2p://api?type=leftbtn&jsfunc=goback');
    function goback() {
      P2PWAP.app.triggerScheme('firstp2p://api?type=closeall');
    }
    $(function(){
      var timer = true;
      var token = $('#token').val();
    // 惊喜揭晓弹窗
      $('.JS_prize').unbind().click(function(){
        if(timer == true){
          timer = false;
          setTimeout(function(){
            timer = true;
          },3000);
          $.ajax({
            url: '/candyevent/Double11Status',
            type:'POST',
            dataType:'json',
            data:{
              token: token
            },
            success: function(res) {
              if( res.data.isActivityEnd == false){
                $('.JS_box_prize').removeClass('box_prize').addClass('box_prize_open')
                  setTimeout(function(){
                    $('.JS_box_prize').addClass('box_prize_open_')
                  },1000)
                  $.ajax({
                    url:"/candyevent/WishDoLottery",
                    type: 'POST',
                    dataType: 'json',
                    data:{
                      token: token
                    },
                    success: function(res) {
                      if(res.data.res == 1){
                        setTimeout(function(){
                          $('.mask_no_surprise').show()
                          $('.no_prize').hide()
                          $('.no_participate').show()
                        },1500)
                      }else if(res.data.res == 2){
                        setTimeout(function(){
                          $('.mask_no_surprise').show()
                          $('.no_participate').hide()
                          $('.no_prize').show()
                        },1500)
                      }else if(res.data.res == 3){
                        setTimeout(function(){
                          $('.mask_surprise').show()
                          $('.lucky_box').hide()
                          $('.jinli_box').show()
                        },1500)
                      }else if(res.data.res == 4){
                        setTimeout(function(){
                          $('.mask_surprise').show()
                          $('.shop').css({'background':"url(" + res.data.image +") no-repeat",'backgroundSize':'100%'})
                          $('.jinli_box').hide()
                          $('.lucky_box').show()
                        },1500)
                      }
                      $('.JS_back img').click(function(){
                        $('.mask_no_surprise').hide()
                        location.href = "/candyevent/wish_result?token=" + token
                      })
                      $('.JS_back').click(function(){
                        $('.mask_surprise').hide()
                        location.href = "/candyevent/wish_result?token=" + token
                      })
                    }
                  })
              }else {
                P2PWAP.ui.toast('活动已结束，下次活动及时参与哦～');
              }
            }
          })
        }
      })
    })
  </script>
