<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title class="title">房产所在城市</title>
  {include file="api/views/_v32/header.html"}
  <link rel="stylesheet" href="<?php echo $this->asset->makeAppUrl('v4.73/css/house/loan_common.css');?>">
  <link rel="stylesheet" href="<?php echo $this->asset->makeAppUrl('v4.73/css/house/loan_city.css');?>">
  <script src="<?php echo $this->asset->makeAppUrl('v4.73/js/house/loan_common.js');?>"></script>
</head>
<body>
  <!-- 房产所在城市列表页面 -->
  <ul class="expected_date_select">
    {foreach from=$cities item=month}
    { if $selectedCity neq $month}
    <li class="clearfix"><span>{$month}</span><img src="<?php echo $this->asset->makeAppUrl('v4.73/images/house/expected_date_select.png');?>" style="display:none"/></li>
    {else}
    <li class="clearfix"><span>{$month}</span><img src="<?php echo $this->asset->makeAppUrl('v4.73/images/house/expected_date_select.png');?>" style="display:block"/></li>
    {/if}
    {/foreach}
  </ul>
  <script src="<?php echo $this->asset->makeAppUrl('v3.4/js/base.js');?>"></script>
  <script>
    var mark = window.location.href.split("?")[1].split("&")[2].split("=")[1]
    /* 城市列表显示后，点击每一个li */
    $(".expected_date_select li").map(function(i,v){
      v.addEventListener("click",function(){
        $(this).siblings().map(function(j,item){
          $(this).children()[1].style.display = "none"
        })
        $(this).children()[1].style.display = "block"
       var city_selected = $(this).children()[0].innerHTML
        /* 城市数组中的每一项*/
        mark == 1 ?
        window.location.href = "/house/EditHouse?token={$token}&selectedCity="+city_selected+"&id={$id}"
        :
        window.location.href = "/house/AddHouse?token={$token}&selectedCity="+city_selected
      })
    })
  </script>
</body>
</html>
