<head>
    <title>添加新地址</title>

<body>
<div class="check-page" id="checkPage" style="display: block;">
<form action="/address/newAddr" id="form" data-lock="0">
<input type="hidden" name="token" id="token" value="{$token}">
<input type="hidden" name="params" id="params" value="{$params}">
<input type="hidden" name="entryType" id="entryType" value="{$entryType}">
<input type="hidden" name="returnUrl" id="returnUrl" value="{$returnUrl}">
<input type="hidden" name="area" id="area" value="">
<input type="hidden" name="isDefault" id="isDefault" value="0">
    <div class="common-wrapper ">
      <div class="address02">
        <div class="editInoutAll">
          <div class="fixed-top">
            <div class="s-item bdb-1px not-over-see">
              <div class="sitem-l sitem-pad">
                <div class="sattr-add">收货人:</div>
                <div class="svalue">
                  <input type="text" placeholder="请输入收货人姓名" id="consignee" name="consignee" maxlength="15" value="" class="ad-name"></div>
              </div>
              <span class="s-close" id="clearUserName">
                <i>
                </i>
              </span>
            </div>
            <div class="s-item bdb-1px not-over-see">
              <div class="sitem-l sitem-pad">
                <div class="sattr-add">联系电话:</div>
                <div id="mobileInputDiv" class="svalue">
                  <input type="tel" id="mobile" placeholder="请输入联系电话" maxlength="11" name="mobile" value="" class="ad-mobile"></div>
              </div>
              <span class="s-close" id="clearPhone">
                <i>
                </i>
              </span>
            </div>
          </div>
          <div class="address-big bdb-1px">
            <div class="fixed-bottom" id="fixed-bottom" style="width: 100%;">
              <div class="col02" id="selectAddressBtn" region-data="">
                <div class="s-item bdb-1px">
                  <div class="sitem-l sitem-pad add-box">
                    <div class="sattr-add">所在区域:</div>
                    <div class="svalue-add">
                      <span class="svalue-add" id="svalue-add" data-value=""></span>
                    </div>
                  </div>
                  <span class="s-point" id="addressLabelId">请选择</span>
                </div>
              </div>
              <div class="s-item change-padd">
                <div class="sitem-l sitem-pad change-wid">
                  <div class="sattr-add change-padding">详细地址:</div>
                  <div class="svalue w65 change-po">
                    <span class="grey" id="detailedAddressId"></span>
                    <textarea class="textauto change-sty not-over-see" name="address" id="address" placeholder="请输入详细地址，不少于5个字" maxlength="410" rows="1" data-autosize-on="true" style="word-wrap: break-word; height:40px;"></textarea>

                  </div>
                </div>
                <span class="s-text-close" id="clearAddress">
                  <i>
                  </i>
                </span>
              </div>
            </div>
            <div style="clear:both"></div>
          </div>
          <div class="search-result"></div>
        </div>

        <div class="s-item bdb-1px set-default" style="margin-top:10px;background:#fff;">
          <div class="sitem-m sitem-pad change-wp">
            <div class="sattr change-fl">设为默认地址</div>
           </div>
          <div class="switch-container">
            <input id="switch" type="checkbox" class="switch" />
            <label for="switch"></label>
        </div>
        </div>

      </div>
    </div>
    <div class="popup-w"></div>
  </form>
</div>

 };
