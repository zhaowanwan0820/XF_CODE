<body>

    <input type="hidden" id="token_hidden" value="{$token}" data-explain="token值"/>
    <input type="hidden" id="title_hidden" value="{$title}" data-explain="title值"/>
    <input type="hidden" id="face_hidden" value="{$face}" data-explain="face值"/>
    <div class="p_bonus" id="mainBox">
    </div>
    <script type="text/html" id="bonus_record_tpl">
        <dl>
            <dt>
                <% if(flag==1){ %>
                <a class="bonus_btn JS_bonus" href="<%= shareHref(shareContent,url) %>">
                    去分享
                </a>
                <% }else if(flag==0){ %>
                <a class=" bonus_btn bonus_gay">
                    发光了
                </a>
                <% }else if(flag==2){ %>
                <a class="bonus_btn bonus_gay" >
                    已过期
                </a>
                <% } %>
            </dt>
            <a href="javascript:;">
                <dd>
                    <% if(flag!=2){ %>
                    <h3 class="ts_color">
                        <% if(flag==0){ %>
                        <%= count %>个已被全部领取
                        <% }else { %>
                        <%= sendNum %>个已被领取，还剩<%= leftNum %>个
                        <% } %>
                    </h3>
                    <p >有效期至：<%= expiredAt %></p>
                    <% }else{ %>
                    <h3 class="ts_gaycolor">
                        <% if(flag==0){ %>
                        <%= count %>个已被全部领取
                        <% }else { %>
                        <%= sendNum %>个已被领取，还剩<%= leftNum %>个
                        <% } %>
                    </h3>
                    <p class="ts_gaycolor">有效期至：<%= expiredAt %></p>
                    <% } %>
                </dd>
            </a>
        </dl>
    </script>
