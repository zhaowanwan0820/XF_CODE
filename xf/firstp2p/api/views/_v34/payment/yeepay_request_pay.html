    <script>
    P2PWAP.app.triggerScheme("firstp2p://api?method=updatebacktype&param=2");
    //取url中的参数值
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    if(getQueryString('paySuccess') == 1){//支付成功，显示成功页
        $(".text").text('充值成功');
        $(".picture img").attr('src',"<?php echo $this->asset->makeAppUrl('v3.3/images/yeepay/paySuccess.png');?>")
        $(".text").addClass("text_success");
        $(".but").addClass("but_success");
        $(".picture img").addClass("img_success");
        $(".but a").addClass("a_success");
    }else{//支付处理中
        $(".text").text('支付请求已受理，可能会有5-10分钟的延迟，请耐心等待，谢谢');
        $(".picture img").attr('src',"<?php echo $this->asset->makeApiUrl('v3.3/images/yeepay/succeed2.png');?>")
    }
    </script>
