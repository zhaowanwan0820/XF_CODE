<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>资金存管</title>
        <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, width=device-width, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <style type="text/css">
            html,body,div,h1,h2,h3,h4,h5,h6,p,dl,dt,dd{padding: 0px; margin: 0px;}
            .clearfix:after {content: ".";display: block;height: 0;clear: both;visibility: hidden}
            .clearfix {display: inline-block}
            * html .clearfix {height: 1%}
            .clearfix {display: block}
            body{background: #393b50; color: #333; font-family: "微软雅黑"; font-size: 13px;}
            .top_logo{ background-size:auto 100%; padding-top: 7%; margin: 13px 0;}
            .distance{padding: 0 10px 10px;}
            .bank_box{ background: #fff;border-radius: 5px;padding: 15px 0px 10px; position: relative; margin: 0 10px 20px;}
            .bank_logo{padding-top: 12.5%; background: url({$STATIC_PATH}/images/cunguan_logo.png) no-repeat center; background-size:auto 100%;}
            .title{padding: 15px 0px; text-align: center; color: #a2a2a2; position: relative;}
            .title em{border-bottom: 1px solid #d5d5d5; display: block; padding-top: 18px;margin: 0 25px;}
            .title span{ position: relative; top: -10px; background: #fff; padding: 0 10px;}
            .user_info dl{padding: 5px 20px;}
            .user_info dt{float: left; width: 70px;}
            .user_info dd{margin-left: 70px;}
            .user_info .width180{float:right; width: 46%; font-size:12px;}
            .user_info .width120{float:left; width: 31%;}
            .user_info .width100{float:left; width: 23%;}
            .user_info dl.marg{padding:5px 5px 5px 20px;}
            .scroll{overflow:scroll; height:142px;}
            .tips{ text-align: center;color: #a2a2a2; bottom:0px; width: 100%; height: 40px; line-height: 40px;border-radius: 5px;}
        </style>
    </head>
    <body>
        <div class="top_logo"></div>

        <div class="bank_box">
            <div class="bank_logo"></div>
            <div class="title">
                <em class="line"></em>
                <span>账户信息</span>
               <p>（ 截至于 {$time} ）</p>
            </div>
            <div class="user_info">
                <dl class="clearfix">
                    <dt>账户名称：</dt>
                    <dd>{$name}</dd>
                </dl>
                <dl class="clearfix">
                    <dt>证件号码：</dt>
                    <dd>{$idno}</dd>
                </dl>
                <dl class="clearfix">
                    <dt>现金余额：</dt>
                    <dd>{$money}元</dd>
                </dl>
                <dl class="clearfix">
                    <dt>冻结金额：</dt>
                    <dd>{$balance}元</dd>
                </dl>
                <dl class="clearfix">
                    <dt>账户状态：</dt>
                    <dd>正常</dd>
                </dl>
            </div>

            <div class="title">
                <em class="line"></em>
                <span>资金记录</span>
            </div>
            <div class="user_info scroll">
            {foreach from=$moneylist item="money"}
                <dl class="clearfix marg">
                    <dt class="width100">{$money.type}</dt>
                    <dt class="width120">{$money.money}元</dt>
                    <dt class="width180">{$money.time}</dt>
                </dl>
            {/foreach}
            </div>

            <div class="title">
                <em class="line"></em>
                <span>平台信息</span>
            </div>
            <div class="user_info">
                <dl class="clearfix">
                    <dt>存管平台：</dt>
                    <dd>网信</dd>
                </dl>
                <dl class="clearfix">
                    <dt>公司名称：</dt>
                    <dd>北京经讯时代科技有限公司</dd>
                </dl>
            </div>

        </div>
        <div class="tips">本服务由海口联合农商银行提供</div>

    </body>
</html>
