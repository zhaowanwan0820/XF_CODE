<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>借款合同和协议</title>
    <link href="<?php echo $this->asset->makeAppUrl('v2/css/m-base.css');?>" rel="stylesheet" />

    <div class="m-main">
        <div class="p_contract">
            <div class="pct_main">
                {foreach from=$deal.contract item=contract }
                <div class="ditf_list">
                {if $deal.is_attachment}
                    <a href="{$contract.url}"><span class="fr"></span>{$contract.nameSrc}</a>
                {else}
                    <a href="invest://api?type=contract&name={$contract.name}&url={$contract.url}"><span class="fr"></span>{$contract.nameSrc}</a>
                {/if}
                </div>
                {/foreach}
            </div>
            <p class="pct_p">您点击{if $deal.deal_type == 0}出借{else}投资{/if}按钮时即表示同意以上合同及协议内容</p>
        </div>
    </div>
