<!DOCTYPE html>
<html>
<head>
    <title>确认赎回</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, width=device-width, user-scalable=yes">
    <meta name="format-detection" content="telephone=no" />
    <!--public js&css start-->
    <link href="{$STATIC_SITE}/mobile/app/v2/css/m-base.css" rel="stylesheet" type="text/css" />
    <link href="{$STATIC_SITE}/mobile/app/v2/css/m-common.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{background-color: #e6eaec;}
        .sh_center h1{ color: #f64172;font-size: 17px;text-align: center;margin-top: 65px;}
        .sh_center h2{ color: #909ba8;font-size: 11px;text-align: center;margin-top: 5px;}
        .sh_center h3{ color: #333;font-size: 12px;text-align: center;margin-top: 15px;}
        .sh_center h4{ color: #333;font-size: 11px;text-align: center;margin-top: 5px;}
        .sh_footer{ position: fixed;bottom: 0px;left: 0px;right: 0px;text-align: center;width: 100%;height: 70px;background-color: #e4e4e4;line-height: 70px;}
        .sh_footer a{ width: 80%;display: inline-block;background-color: #ff3366;height: 37px;line-height: 37px;text-align: center;color: #fff;font-size: 12px;border-radius: 50px;text-decoration:none;}
    </style>
</head>
<body>
    <div class="m-main">
        <div class="sh_center">
            <h1>
                申请赎回本息：{$data.sum}</h1>
            <h2>
                本金:{$data.money} 收益:{$data.interest}</h2>
            <h3>
                {$data.title}</h3>
            <h4>
                {$data.holiday}</h4>
        </div>
        <div class="sh_footer">
            <a href="redeem://api?id={$data.id}">确认赎回</a>
        </div>
    </div>
</body>
</html>
