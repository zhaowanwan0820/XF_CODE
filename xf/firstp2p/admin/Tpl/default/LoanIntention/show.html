<tagLib name="html" />
<include file="Public:header" />

<div class="main">
 <div class="main_title">预约借款详情 <a href="{:u("LoanIntention/index")}" class="back_list">{%BACK_LIST}</a></div>
 <div class="blank5"></div>
   <table cellpadding="4" cellspacing="0" border="0" class="form">
    <tr><td colspan="2" class="topTd"></td></tr>

    <tr>
      <td class="item_title">编号</td>
      <td class="item_input">{$data.id}</td>
    </tr>
    <tr>
      <td class="item_title">会员ID</td>
      <td class="item_input"><a href="{:U('User/index')}&user_id={$data.user_id}">{$data.user_id}</a></td>
    </tr>
    <tr>
      <td class="item_title">联系电话</td>
      <td class="item_input">{$data.phone}</td>
    </tr>
    <tr>
      <td class="item_title">地址</td>
      <td class="item_input">{$data.address}</td>
    </tr>
    <tr>
      <td class="item_title">申请人工作单位</td>
      <td class="item_input">{$data.company}</td>
    </tr>
    <tr>
      <td class="item_title">申请人工作职级</td>
      <td class="item_input">{$data.work_level}</td>
    </tr>
    <tr>
      <td class="item_title">申请金额</td>
      <td class="item_input">{$data.loan_money}</td>
    </tr>
    <tr>
      <td class="item_title">申请期限</td>
      <td class="item_input">{$data.loan_time} 月</td>
    </tr>
    <tr>
      <td class="item_title">申请时间</td>
      <td class="item_input">{$data.apply_time|to_date}</td>
    </tr>
    <tr>
      <td class="item_title">更新时间</td>
      <td class="item_input">{$data.update_time|to_date}</td>
    </tr>
    <tr>
      <td class="item_title">审核状态</td>
      <td class="item_input">{$status[$data['status']]}</td>
    </tr>

    <tr><td colspan="2" class="bottomTd"></td></tr>
   </table>
</div>
