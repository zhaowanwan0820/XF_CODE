{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
    var IMAGE_SIZE_LIMIT = '{$limitSizeInMB}';
</script>
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Link/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">{%LINK_NAME}:</td>
        <td class="item_input"><input type="text" class="textbox require" name="name" /></td>
    </tr>
    <tr>
        <td class="item_title">{%LINK_URL}:</td>
        <td class="item_input"><input type="text" class="textbox require" name="url" /></td>
    </tr>
    <tr>
        <td class="item_title">{%LINK_GROUP}:</td>
        <td class="item_input">
            <select name="group_id" class="require">
                <option value="0">=={:l("PLEASE_SELECT_GROUP")}==</option>
                <foreach name="group_list" item="group_item">
                    <option value="{$group_item.id}">{$group_item.name}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="item_title">{%LINK_IMG}:</td>
        <td class="item_input">
            <html:imgUpload name = 'img' id='img' />
            <span class="tip_span">图片限制大小100KB</span>
        </td>
    </tr>
    <tr>
        <td class="item_title">灰色{%LINK_IMG}:</td>
        <td class="item_input">
            <html:imgUpload name = 'img_gray' id='img_gray' value='$vo.img_gray'  />
            <span class="tip_span">图片限制大小100KB</span>
        </td>
    </tr>
    <tr>
        <td class="item_title">{%LINK_DESCRIPTION}:</td>
        <td class="item_input"><textarea class="textarea" name="description" ></textarea></td>
    </tr>
    <tr>
        <td class="item_title">{%SORT}:</td>
        <td class="item_input"><input type="text" class="textbox" name="sort" value="{$new_sort}" /></td>
    </tr>
    <tr>
        <td class="item_title">{%IS_EFFECT}:</td>
        <td class="item_input">
            <lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
            <lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></lable>
        </td>
    </tr>
    <tr>
        <td class="item_title">{%SHOW_INDEX}:</td>
        <td class="item_input">
            <lable>{%SHOW_INDEX_1}<input type="radio" name="show_index" value="1" checked="checked" /></lable>
            <lable>{%SHOW_INDEX_0}<input type="radio" name="show_index" value="0" /></lable>
        </td>
    </tr>

    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="Link" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="{%ADD}" />
            <input type="reset" class="button" value="{%RESET}" />
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table> 
</form>
</div>
<include file="Public:footer" />
