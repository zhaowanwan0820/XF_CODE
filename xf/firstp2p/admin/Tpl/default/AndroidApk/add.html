{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
<div class="main_title">上传安卓包 <a href="{:u("AndroidApk/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank10"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">

<table class="form" cellpadding=0 cellspacing=0>

    <tr>
        <td class="item_title">是否强升:</td>
        <td class="item_input">
        <lable>是<input type="radio" name="upgrade" value="1" /></lable>
        <lable>否<input type="radio" name="upgrade" value="0" </lable>

        </td>
    </tr>
    <tr>
        <td class="item_title">文件:</td>
        <td class="item_input">
        <input type="file" class="textbox" name="apk_file" />
        </td>
    </tr>

    <tr>
        <td class="item_title"></td>
        <td class="item_input">
        <input type="hidden" name="{:conf("VAR_MODULE")}" value="AndroidApk" />
        <input type="hidden" name="{:conf("VAR_ACTION")}" value="apkUpload" />
        <input type='submit' name='submit' value='上传安装包' class="button"> &nbsp; <if condition="$post_max_size gt 0"><font color='red'>安装包不能超过 {$post_max_size}</font></if>
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>

</table>
</form>
<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
