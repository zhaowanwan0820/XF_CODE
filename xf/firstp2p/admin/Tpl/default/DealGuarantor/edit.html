{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{%EDIT} <!-- <a href="{:u("MsgSystem/index")}" class="back_list">{%BACK_LIST}</a> -->
	<a class="back_list" style='cursor:pointer;' onclick='javascript:window.history.back()'>{%BACK_LIST}</a>
</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">姓名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$result.name}" /></td>
	</tr>	
	<tr>
		<td class="item_title">身份证号:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="id_number" value="{$result.id_number}" />
		</td>
	</tr>	
	<tr>
		<td class="item_title">手机号:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="mobile" value="{$result.mobile}" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">邮箱:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="email" value="{$result.email}" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$result.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealGuarantor" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="edit" />
			<!--隐藏元素-->
			<input type="submit" name='submit' class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
