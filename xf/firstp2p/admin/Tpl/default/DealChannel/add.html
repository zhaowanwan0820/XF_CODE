{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("DealChannel/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">渠道号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="channel_value" /></td>
	</tr>
	<tr>
		<td class="item_title">渠道名称:</td>
		<td class="item_input">
			<input type="text" class="textbox require"  value="" name="name">
		</td>
	</tr>
	<tr>
		<td class="item_title">类型:</td>
		<td class="item_input">
			网站
		</td>
	</tr>
	<input type="hidden" name="channel_type" value="1" />
	<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealChannel" />
	<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
	<tr>
	<td class="item_title"></td>
	<td>
		<input type="submit" class="button" value="{%ADD}" />
		<input type="reset" class="button" value="{%RESET}" />
	</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>

<script>
  $(document).ready(function(){	
		
  });
</script>

<include file="Public:footer" />
