{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("DealChannel/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">渠道号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="channel_value" value="{$vo.channel_value}"/></td>
	</tr>
	<tr>
		<td class="item_title">渠道名称:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="name" value="{$vo.name}" >
		</td>
	</tr>
	<input type="hidden" name="id" value="{$vo.id}" />
	<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealChannel" />
	<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
	<tr>
	<td class="item_title"></td>
	<td>
		<input type="submit" class="button" value="{%EDIT}" />
		<input type="reset" class="button" value="{%RESET}" />
	</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>

<script>
  $(document).ready(function(){	
		
  });
</script>

<include file="Public:footer" />
