<div class="main">

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">渠道号:</td>
        <td class="item_input"><input type="text" class="textbox require" name="channel_value" /></td>
    </tr>
    <tr>
        <td class="item_title">返利系数:</td>
        <td class="item_input"><input type="text" class="textbox require" name="pay_factor" /></td>
    </tr>

	<input type="hidden" name="deal_load_id" value="{$_GET['deal_load_id']}" />
	<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealChannelLog" />
	<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
	<tr>
	<td class="item_title"></td>
	<td>
		<input type="submit" class="button" value="{%ADD}" />
		<input type="reset" class="button" value="{%RESET}" />

	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>
</div>
