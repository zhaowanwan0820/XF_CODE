{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<load href='__TMPL__Common/js/jquery-1.10.2.min.js' />

<div class="main">
<div class="main_title">新增任务 <a href="{:u("VipPointResend/index")}&role={$role}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
    <form method='post' id="form" name="form" action="__APP__" enctype="multipart/form-data">
        <table cellpadding="4" cellspacing="0" border="0" class="form">
            <tr>
                <td colspan="2" class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">发送方式</td>
                <td class="item_input">
                    <select name="type" id="type" class="require">
                        <foreach name="send_way_list" key="key" item="item">
                            <option value="{$key}">{$item}</option>
                        </foreach>
                    </select>
                    &emsp;<span class="tip_span"></span>
                </td>
            </tr>
            <tr id="send_condition">
                <td class="item_title"></td>
                <td class="item_input">
                    <textarea class="textarea require" name="send_condition" placeholder="多个用','分割"></textarea>
                </td>
            </tr>
            <tr>
                <td class="item_title">经验值数量</td>
                <td class="item_input">
                    <input size="20" type="text" class="textbox require" name="point" id="point" /> <span id="tip"></span>
                </td>
            </tr>
            <tr>
                <td class="item_title">来源名称</td>
                <td class="item_input">
                    <input size="50" type="text" class="textbox" name="source_name" placeholder="平台奖励" />
                </td>
            </tr>
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                <input type="hidden" name="{:conf("VAR_MODULE")}" value="VipPointResend" />
                <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
                <input type="hidden" name="is_effect" value="0" />
                <input type="submit" class="button" value="{%ADD}" />
                <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" charset="utf-8">

$(":reset").click(function(){
    $("#tip").html('');
});

</script>
<include file="Public:footer" />
