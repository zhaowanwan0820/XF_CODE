<tagLib name="html" />
<include file="Public:header" />
<div class="main">
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr class="row">
            <th>类型</th>
            <th>数值</th>
            <th>说明</th>
        </tr>
        <foreach name="list" item="list">
            <tr class="row">
                <td>{$list.key}</td>
                <td>{$list.value}</td>
                <td>{$list.desc}</td>
            </tr>
        </foreach>
    </table>
</div>
