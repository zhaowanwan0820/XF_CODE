{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">编辑 <a href="{:u("Conf/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
	<form method='post' id="form" name="form" action="__APP__">
		<table cellpadding="4" cellspacing="0" border="0" class="form">
			<tr>
				<td colspan="2" class="topTd"></td>
			</tr>
            <tr>
                <td class="item_title">{%CONF_ID}</td>
                <td class="item_input">{$vo.id}</td>
            </tr>
            <tr>
                <td class="item_title">{%CONF_SITE_ID}</td>
                <td class="item_input">
                    <!--<select name="site_id">
                        <foreach name="site_list" key="site_id" item="site_name">
                            <option value="{$site_id}" <if condition="$vo['site_id'] eq $site_id">selected="selected"</if>>
                            {$site_name}
                            </option>
                        </foreach>
                    </select>-->
                    {:l('CONF_SITE_'.$vo['site_id'])}
                </td>
            </tr>
            <tr>
                <td class="item_title">{%CONF_TITLE}</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="title" value="{$vo.title}"/>
                    &emsp;
                    <span class="tip_span">配置项文字说明</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">{%CONF_NAME}</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="name" value="{$vo.name}"/>
                    &emsp;
                    <span class="tip_span">KEY, 由大写字母,数字,下划线组成</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">{%CONF_INPUT_TYPE}</td>
                <td class="item_input">
                    <input type="hidden" name="site_id" value="{$vo.site_id}" />
                    <select id="input_type" name="input_type">
                        <foreach name="input_type_list" key="k" item="v">
                            <option value="{$k}" <if condition="$vo['input_type'] eq $k">selected="selected"</if>>
                            {$v}
                            </option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr id="tr_value_scope">
                <td class="item_title">{%CONF_VALUE_SCOPE}</td>
                <td class="item_input">
                    <input type="text" class="textbox" name="value_scope" value="{$vo.value_scope}"/>
                    &emsp;
                    <span class="tip_span">下拉框选项的值的集合，如‘1,2,3’，‘0:关闭,1:打开,3:认证显示维护页’,注意使用英文逗号冒号</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">{%CONF_VALUE}</td>
                <td class="item_input">
                    <textarea type="text" style="width:500px;height:100px" class="textbox" name="value" />{$vo.value}</textarea>
                    &emsp;
                    <span class="tip_span">VALUE</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">{%CONF_TIP}</td>
                <td class="item_input">
                    <input type="text" class="textbox" name="tip" value="{$vo.tip}"/>
                    &emsp;
                    <span class="tip_span">可空</span>
                </td>
            </tr>
            <input type="hidden" name="id" value="{$vo.id}" />
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="Conf" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<tr>
				<td class="item_title"></td>
				<td class="item_input">
				<input type="submit" class="button" value="{%EDIT}" />
				<input type="reset" class="button" value="{%RESET}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="bottomTd"></td>
			</tr>
		</table>
	</form>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $("#input_type").bind("change", function () {
            if($(this).val() == '1'){
                $("#tr_value_scope").show();
            } else {
                $("#tr_value_scope").hide();
            }
            });
        $("#input_type").change();

    });

</script>
<include file="Public:footer" />
