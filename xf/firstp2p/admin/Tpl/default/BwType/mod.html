<div class="main">
    <if condition="$path"><div class="main_title">{$path}</div></if>
<form name="edit" id="_js_form" action="/m.php?m=Bwtype&a=mod" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
    <input type="hidden" name="id" value="{$info.id}" >
	    <tr class="_jsedit">
	        <td class="item_title">分类名称：</td>
	        <td class=""><input type="text" class="textbox require" name="name" value="{$info.name}"/></td>
	    </tr>
    <tr class="_jsedit">
        <td class="item_title">分类标识：</td>
        <td class=""><input type="text" class="textbox require" name="type_key" value="{$info.type_key}"/></td>
    </tr>
    <tr class="_jsedit">
        <td class="item_title" style="display:table-cell; vertical-align:middle">使用说明：</td>
        <td class="">
            <textarea type="text" style="width:500px;height:100px" class="textbox" name="note">{$info.note}</textarea></td>
    </tr>
    <tr class="_jsedit">
        <td class="item_title">状态：</td>
        <td class="">有效<input type="radio" class="textbox require" name="is_effect" value="1"  <if condition="$info.is_effect eq 1">checked </if> />无效<input type="radio" class="textbox require" name="is_effect" value="0" <if condition="$info.is_effect eq 0">checked </if> /></td>
    </tr>
</table>	 
</form>
</div>
