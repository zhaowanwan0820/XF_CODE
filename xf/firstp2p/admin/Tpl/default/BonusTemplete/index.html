{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
    <div class="main_title">红包模板列表</div>
    <div class="blank5"></div>
    <div class="button_row">
    <input type="button" class="button" value="{%ADD}" onclick="add();"/>
    <input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
    </div>
    <div class="blank5"></div>

    <!-- Think 系统列表组件开始 -->
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr>
            <td colspan="20" class="topTd">&nbsp;</td>
        </tr>
        <tr class="row">
            <th width="8"><input type="checkbox" id="check" onclick="CheckAll('dataTable')"></th>
            <th>编号</th>
            <th>模板名称</th>
            <th>所属分站</th>
            <th>状态</th>
            <th>开始时间</th>
            <th>失效时间</th>
            <th>操作</th>
        </tr>
        <foreach name="list" item="item">
        <tr class="row">
            <td><input type="checkbox" name="key" class="key" value="{$item.id}"></td>
            <td>{$item.id}</td>
            <td>{$item.name}</td>
            <td>{$item.site_id}</td>
            <td>{$item.status}</td>
            <td>{$item.start_time|to_date}</td>
            <td>{$item.end_time|to_date}</td>
            <td>
                <a href="javascript:edit('{$item.id}')">编辑</a>&nbsp;
            </td>
        </tr>
        </foreach>
        <tr>
            <td colspan="20" class="bottomTd">&nbsp;</td>
        </tr>
    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <div class="page">{$page}</div>
</div>
<include file="Public:footer" />
