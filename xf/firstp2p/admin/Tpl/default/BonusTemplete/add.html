{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">新增规则 <a href="{:u("BonusTemplete/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
    <form method='post' id="form" name="form" action="__APP__" enctype="multipart/form-data">
        <table cellpadding="4" cellspacing="0" border="0" class="form">
            <tr>
                <td colspan="2" class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">所属分站</td>
                <td class="item_input">
                    <select name="site_id" class="require">
                        <foreach name="user_group_list" key="key" item="item">
                            <option value="{$key}">{$item}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="item_title">模板名称：</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="name" />
                </td>
            </tr>
            <tr>
                <td class="item_title">分享标题：</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="share_title" />
                    &emsp;<span class="tip_span">限28字</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">分享弹框：</td>
                <td class="item_input">
                    <textarea type="text" class="textbox require" name="share_content" cols="80" rows="4"></textarea>
                    &emsp;<span class="tip_span">限28字</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">分享图标：</td>
                <td class="item_input">
                    <input type="file" class="textbox require j_img_upload" name="share_icon" style="width:150px"/>
                    <span class="tip_span">限制大小150KB </span>
                </td>
            </tr>
            <tr>
                <td class="item_title">红包皮肤：</td>
                <td class="item_input">
                    <input type="file" class="textbox require j_img_upload" name="bg_image" style="width:150px"/>
                    <span class="tip_span">限制大小300KB </span>
                </td>
            </tr>
            <tr>
                <td class="item_title">状态：</td>
                <td class="item_input">
                    <label><input type="radio" name="status" value="1" checked="checked" />有效</label>
                    <label><input type="radio" name="status" value="2" />无效</label>
                </td>
            </tr>
            <tr>
                <td class="item_title">开始时间：</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="start_time" value="{$start_time}" id="start_time"  onfocus="this.blur(); return showCalendar('start_time', '%Y-%m-%d %H:%M:00', true, false, 'btn_start_time');" />&emsp;
                    <input type="button" class="button" id="btn_start_time" value="{%SELECT_TIME}" onclick="return showCalendar('start_time', '%Y-%m-%d %H:%M:00', true, false, 'btn_start_time');" />
                    <input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#start_time').val('');" />&emsp;
                </td>
            </tr>
            <tr>
                <td class="item_title">失效时间：</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="end_time" value="{$end_time}" id="end_time"  onfocus="this.blur(); return showCalendar('end_time', '%Y-%m-%d %H:%M:00', true, false, 'btn_start_time');" />&emsp;
                    <input type="button" class="button" id="btn_start_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M:00', true, false, 'btn_start_time');" />
                    <input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#end_time').val('');" />&emsp;
                </td>
            </tr>
            <tr>
                <td class="item_title">备注：</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="note" />
                </td>
            </tr>

            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                <input type="hidden" name="{:conf("VAR_MODULE")}" value="BonusTemplete" />
                <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
                <input type="submit" class="button" value="{%ADD}" />
                <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>

<include file="Public:footer" />
