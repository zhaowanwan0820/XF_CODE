<div class="main">
<div class="blank5"></div>
<form name="edit" id="_js_form" action="/m.php?m=Region&a=nodeedit" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<input type="hidden" name="id" value="{$node.id}" >
	<input type="hidden" id="_js_type" name="type" value="edit" >

    <tr class="_jsedit">
        <td class="item_title">节点name</td>
        <td class="item_input"><input type="text" class="textbox require" name="name" value="{$node.name}"/></td>
    </tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<input type="button" class="button" id="_js_edit_submit" value="编辑" />
			<if condition="$is_add">
			<input type="button" class="button" id="_js_add_submit" value="新增子节点" />
			</if>
			<input type="reset" class="button" id="_js_cancel" value="取消" />
			<if condition="$is_del">
			<input type="button" class="button" id="_js_del_submit" value="删除" />
			</if>
		</td>
	</tr>
</table>	 
</form>
</div>
