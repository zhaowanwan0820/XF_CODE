{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/conf.js' />
<load href='__TMPL__system.region.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Preset/preset_program")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="add" action="__APP__" method="post" enctype="multipart/form-data">

<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">项目名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="program_name" /></td>
	</tr>
	<tr>
		<td class="item_title">项目别名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="program_url" /></td>
	</tr>
	<tr>
        <td class="item_title">页面内容:</td>
        <td class="item_input">
            <!-- <html:editor id="program_html" name="program_html" type="KINDEDITOR" content="" style="width:800px; height:400px;"/> -->
            <textarea name="program_html" style="width:900px;height:500px"></textarea>
        </td>
    </tr>
    <tr>
        <td class="item_title">项目描述:</td>
        <td class="item_input"><textarea name="program_content" style="width:500px;height:100px"></textarea></td>
    </tr>
	<tr>
		<td class="item_title">关闭提示语:</td>
		<td class="item_input"><textarea name="program_desc" style="width:500px;height:100px"></textarea></td>
	</tr>
	<tr>
        <td class="item_title">借款id:</td>
        <td class="item_input"><input type="text" class="textbox" name="program_deals" size='50'/><small>以逗号隔开</small></td>
    </tr>
    <tr>
        <td class="item_title">是否需要登录:</td>
        <td class="item_input">
            <label><input type="radio" class="f-radio" name="program_is_login" value='1'/>需要</label>
            <label><input type="radio" class="f-radio" name="program_is_login" value='0' checked/>不需要</label> &nbsp;&nbsp;&nbsp;<span class='tip_span' style='font-size:13px'>是否需要登录才能看到页面</span></td>
    </tr>
    <tr>
        <td class="item_title">预约地区:</td>
        <td class="item_input">
			<foreach name="preset_area" item="area">
                <label><input type='checkbox' name='program_area[]' value='{$area}'>{$area}&nbsp;</label>
            </foreach>
        </td>
    </tr>
	<tr>
		<td colspan="2" class="item_title" style="text-align:center;"></td>
	</tr>
	<tr>
	<tr>
		<td class="item_title">状态:</td>
		<td class="item_input">
			<label><input type="radio" class="f-radio" value="0" name="program_status" checked>项目创建</label>
			<label><input type="radio" class="f-radio" value="1" name="program_status"  >预约开始</label>
			<label><input type="radio" class="f-radio" value="2" name="program_status"  >预约结束</label>
			<label><input type="radio" class="f-radio" value="3" name="program_status"  >项目关闭</label>
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Preset" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="add" />
			<!--隐藏元素-->
			<input type="hidden" name="submit" value="submit" />
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 		 
</form>
</div>
<include file="Public:footer" />
