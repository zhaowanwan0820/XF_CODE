{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("Adviser/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
        <td class="item_title">ID:</td>
        <td class="item_input">{$info.id}</td>
    </tr>
    
    <tr>
        <td class="item_title">用户名:</td>
        <td class="item_input">{$info.user_name}</td>
    </tr>
    
	<tr>
		<td class="item_title">姓名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$info.name}" width="200px;"/></td>
	</tr>
	<tr>
        <td class="item_title">手机号:</td>
        <td class="item_input"><input type="text" class="textbox require" name="mobile" value="{$info.mobile}" width="200px;"/></td>
    </tr>
    <tr>
        <td class="item_title">邮箱:</td>
        <td class="item_input"><input type="text" class="textbox require" name="email" value="{$info.email}" width="200px;"/></td>
    </tr>
    
    <tr>
        <td class="item_title">状态:</td>
        
        <td class="item_input">
            <if condition='$info.status eq 1' >验证通过<else />未通过</if>
            <!--  
            <lable><input type="radio" name="status" value="1" <if condition='$info.status eq 1' >checked="checked"</if> />验证通过</lable>
            <lable><input type="radio" name="status" value="0" <if condition='$info.status eq 0' >checked="checked"</if> />未通过</lable>
            -->
        </td>
    </tr>
    <tr>
        <td class="item_title">金融工厂ID:</td>
        <td class="item_input">{$info.adviser_id}</td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
		    <input type="hidden" name="{:conf("VAR_MODULE")}" value="Adviser" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
            <input type="hidden" name="id" value="{$info.id}" >
            
			<input type="submit" class="button" value="编辑保存" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
