<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">红包活动账户配置</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">
        {%CONF_TITLE}：<input type="text" class="textbox" name="title" value="{:trim($_REQUEST['title'])}" />
        <input type="hidden" value="BonusAccount" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>
<html:list
    id="dataTable"
    style="dataTable"
    name="role"
    checkbox="true"
    action="true"
    datasource="list"
    show="id:{%ID}|50px,title:配置名称,account_id:对应账户"
    actionlist="edit:{%EDIT}" />
<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
