{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Notice/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">公告标题(必填):</td>
		<td class="item_input"><input type="text" class="textbox" name="title" /></td>
	</tr>
	<tr>
		<td class="item_title">内容(必填):</td>
		<td class="item_input"><textarea class="textarea" name="content" ></textarea></td>
	</tr>
    <tr>
		<td class="item_title">URL:</td>
		<td class="item_input"><input type="text" class="textbox" name="url" /></td>
	</tr>
	
	<tr>
		<td class="item_title">目标用户:</td>
		<td class="item_input">
			<lable><input type="radio" name="type" value="0" checked="checked" />全体用户</lable>
			<lable><input type="radio" name="type" value="1"/>指定用户</lable>
		</td>
	</tr>
	<tr id="target_user_input" style="display:none">
		<td class="item_title">用户ID(半角逗号分隔, 不超过5000个)</td>
		<td class="item_input"><textarea class="textarea" name="target" ></textarea></td>
	</tr>
	
    <tr id="exclude_site">
		<td class="item_title">屏蔽site_id(逗号分隔)</td>
		<td class="item_input"><input type="text" class="textbox" name="exclude_site" /></td>
	</tr>

	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Notice" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<script>
  $(document).ready(function(){
        $("input:radio[name='type']").bind("change",function(){
            if ($(this).val()==1) {
                $("#target_user_input").show();
                $("#exclude_site").hide();
            } else {
                $("#target_user_input").hide();
                $("#exclude_site").show();
            }
        });

    });
</script>

<include file="Public:footer" />
