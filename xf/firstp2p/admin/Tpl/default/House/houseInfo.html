<tagLib name="html"/>
<include file="Public:header"/>
<load href='__TMPL__Common/js/jquery.min.js'/>
<load href='__TMPL__Common/js/jquery.bgiframe.js'/>
<load href='__TMPL__Common/js/jquery.ui.widget.js'/>
<load href='__TMPL__Common/js/jquery.weebox.js'/>
<load href='__TMPL__Common/js/bootstrap.min.js'/>
<load href='__TMPL__Common/js/user.js'/>
<load href='__TMPL__Common/style/weebox.css'/>
<load href='__TMPL__Common/style/bootstrap.min.css'/>
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js"></script>
<load href='__TMPL__Common/js/calendar/calendar.css'/>
<load href='__TMPL__Common/js/calendar/calendar.js'/>
<style>
    .table {
        width: 700px;
        margin: 50px;
    }
</style>
<div>
    <title>抵押房产详情表</title>
    <table border='1' cellsapcing="0" cellpadding="0" class="table table-hover">
        <tr>
            <th>抵押房产所在城市</th>
            <td>{$houseInfo.city}</td>
        </tr>
        <tr>
            <th>抵押房产所在市辖区</th>
            <td>{$houseInfo.district}</td>
        </tr>
        <tr>
            <th>抵押房产坐落地址</th>
            <td>{$houseInfo.address}</td>
        </tr>
        <tr>
            <th>抵押房产面积(平)</th>
            <td>{$houseInfo.area}㎡</td>
        </tr>
        <tr>
            <th>抵押房产评估价值(元)</th>
            <td>
                <foreach name="houseInfo.value" item="item" key="key">
                    {$item.time}：{$item.value}元<br/>
                </foreach>
            </td>
        </tr>
        <tr>
            <th>是否一押</th>
            <td>是</td>
        </tr>
    </table>
</div>
<include file="Public:footer"/>
