{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />

<div class="main">
    <div class="main_title">{%ADD} <a href="{:u("CreditLoan/index")}" class="back_list">{%BACK_LIST}</a></div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">还款利息:</td>
                <td class="item_input"><input type="text" class="textbox require" name="interest" id='interest'/><span class="tip_span">保留两位小数，仅可输入数字</span></td>
            </tr>
            <tr>
                <td class="item_title">业务信息服务费:</td>
                <td class="item_input"><input type="text" class="textbox require" name="service_fee" id='service_fee'/><span class="tip_span">保留两位小数，仅可输入数字</span></td>
            </tr>

            <tr>
                <td class="item_title">还款时间:</td>
                <td class="item_input">
                    <input type="text" class="textbox word-only require" name="finish_time" value="" id="finish_time" onfocus="this.blur(); return showCalendar('finish_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_finish_time');"/>
                    <input type="button" class="button" id="btn_finish_time" value="{%SELECT_TIME}" onclick="return showCalendar('finish_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_finish_time');" />
                </td>
            </tr>


            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="loan_id" value="{$loan_id}">
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="CreditLoan" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="save_manual_repay" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="提交"/>
                    <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
