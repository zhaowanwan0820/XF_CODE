{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<form action="?m=Deal&a=do_make_appointment" method="post" id="frm_do_make_appointment">
<input type="hidden" name="deal_id" value="{$deal_id}"/>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
    <tr>
        <td class="item_title">借款标题:</td>
        <td class="item_input">{$deal_name}</td>
    </tr>

    <tr>
        <td class="item_title">投标人用户名:</td>
        <td class="item_input"><input id="user_name" type="text" class="textbox require" name="user_name" value="" /></td>
    </tr>
    
    <tr>
        <td class="item_title">投标金额:</td>
        <td class="item_input"><input id="money" type="text" class="textbox require" name="money" value="" /></td>
    </tr>
    <tr>
        <td class="item_title">优惠码:</td>
        <td class="item_input"><input id="coupon" type="text" class="textbox" name="coupon" value="" /></td>
    </tr>
    
</table>
<input type="button" class="button" onclick="confirmSubmit(this);" value="确定">
</form>
<script type="text/javascript" charset="utf-8">
    function confirmSubmit(btn){
		$(btn).css({"color": "grey","background-color": "#CCC"}).attr("disabled", "disabled");
        if($('#user_name').val() == 0){
            alert("请填写投标用户名");
			$(btn).css({ "color": "#fff", "background-color": "#4E6A81" }).removeAttr("disabled");
            return false;
        } else if($('#money').val() == 0) {
            alert("请填写投标金额");
			$(btn).css({ "color": "#fff", "background-color": "#4E6A81" }).removeAttr("disabled");
            return false;
        }else{
            var reg = /^\d+(\.\d{1,2})?$/;
            var str = $('#money').val();
            var format_err =  reg.exec(str);
            
            if(!format_err){
                alert("请填写正确的投标金额");
				$(btn).css({ "color": "#fff", "background-color": "#4E6A81" }).removeAttr("disabled");
                return false;
            }
			$("#frm_do_make_appointment").submit();
        }
    } 
</script>
<include file="Public:footer" />
