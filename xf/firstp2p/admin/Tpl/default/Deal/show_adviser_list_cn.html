{// 引入标签库 }
<div class="main">

<table id="dataTable" class="dataTable" cellpadding="0" cellspacing="0">
                <tr class="row">
                    <th style="width:100px">出借人</th>
                    <th style="width:100px">顾问</th>
                    <th style="width:130px">出借时间</th>
                </tr>
                <foreach name="list" item="info">
                <tr>
                    <td>{$info['real_name']}</td>
                    <td>{$info['adviser_name']}</td>
                    <td align="center">{:to_date($info['create_time'],"Y-m-d H:i")}</td>
                </tr>
                </foreach>
</table>

</div>
