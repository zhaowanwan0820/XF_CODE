{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/check_user_id.js' />
<div class="main">
    <div class="main_title">{%ADD} <a href="{:u("UserTag/index")}" class="back_list">{%BACK_LIST}</a></div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">标签键名:</td>
                <td class="item_input"><input type="text" class="textbox require" name="const_name" /></td>
            </tr>
            <tr>
                <td class="item_title">标签名称:</td>
                <td class="item_input"><input type="text" class="textbox require" name="name" /></td>
            </tr>
            <tr>
                <td class="item_title">状态:</td>
                <td class="item_input">
                    <select name="status" id="status">
                        <option value="0">无效</option>
                        <option selected="selected" value="1">有效</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="UserTag" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="{%ADD}" />
                    <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
