{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">用户标签列表</div>
<div class="blank5"></div>
<div class="button_row">
    <input type="button" class="button" value="{%ADD}" onclick="add();" />
    <input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list
    id="dataTable"
    style="dataTable"
    name="tag"
    checkbox="true"
    action="true"
    datasource="list"
    show="id:{%ID}|50px,const_name:标签键名:edit,name:标签名称,status:状态,created_at:创建时间,updated_at:更新时间"
    actionlist="edit:{%EDIT}, foreverdel:{%FOREVERDEL}" />

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
