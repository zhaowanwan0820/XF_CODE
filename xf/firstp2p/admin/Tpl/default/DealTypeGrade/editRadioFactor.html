<div class="main">
    <if condition="$path">
        <div class="main_title">{$path}</div>
    </if>
    <form name="edit" id="_js_form" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <input type="hidden" name="id" value="{$node.id}">
            <tr class="_jsedit">
                <td class="item_title">产品系数:</td>
                <td class="item_input"><input type="text" class="textbox require" name="radio" value="{$node.radio_factor}"/>
                </td>
            </tr>
        </table>
    </form>
</div>
