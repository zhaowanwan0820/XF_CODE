<div class="main">
    <if condition="$path">
        <div class="main_title">{$path}</div>
    </if>
    <form name="edit" id="_js_form" action="/m.php?m=DealTypeGrade&a=add" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <input type="hidden" name="parent_id" value="{$parent_id}">
            <tr class="_jsedit">
                <td class="item_title">名称：</td>
                <td class=""><input type="text" class="textbox require" name="name" value=""/></td>
            </tr>
            <tr class="_jsedit">
                <td class="item_title">分类应用状态：</td>
                <td class="">启用<input type="radio" class="textbox require" name="status" value="1"/>停用<input
                        type="radio" class="textbox require" name="status" value="0" checked="checked"/></td>
            </tr>
            <tr class="_jsedit">
                <td class="item_title">产品风险评分:</td>
                <td class="item_input"><input type="text" class="textbox require" name="score" value=""/></td>
            </tr>
            <tr class="_jsedit">
                <td class="item_title">出借限额:</td>
                <td class="item_input"><input type="text" class="textbox require" name="limitation" value=""/>万元</td>
            </tr>
        </table>
    </form>
</div>
