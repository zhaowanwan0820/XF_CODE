<div class="main">
<div class="blank5"></div>
<form name="edit" id="_js_form" action="/m.php?m=List&a=nodeedit" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<input type="hidden" name="nid" value="{$node.id}" >
	<input type="hidden" name="mid" value="{$module.id}" >
	<input type="hidden" name="gid" value="{$group.id}" >
	<input type="hidden" name="navid" value="{$nav.id}" >
	<if condition="$node">
	    <tr class="_jsedit">
	        <td class="item_title">模块名：</td>
	        <td class="">{$module.name}</td>
	    </tr>
	    <tr class="_jsedit">
	        <td class="item_title">模块：</td>
	        <td class="">{$module.module}</td>
	    </tr>
	    <tr class="_jsedit">
	        <td class="item_title">节点name</td>
	        <td class="item_input"><input type="text" class="textbox require" name="name" value="{$node.name}"/></td>
	    </tr>
	    <tr class="_jsedit">
	        <td class="item_title">节点Action</td>
	        <td class="item_input"><input type="text" class="textbox require" name="action" value="{$node.action}"/></td>
	    </tr>
	    <tr class="_jsedit">
	        <td class="item_title">是否显示:</td>
	        <td class="item_input">
		        <if condition="$node['group_id']">
			    	<lable><input type="radio" name="is_show" value="{$group.id}" checked="checked" />是</lable>
			    	<lable><input type="radio" name="is_show" value="0" />否</lable>
			    <else />
			    	<lable><input type="radio" name="is_show" value="{$group.id}" />是</lable>
			    	<lable><input type="radio" name="is_show" value="0" checked="checked" />否</lable>
			    </if>
	        </td>
   		</tr>
    <else />
    	<if condition="$group">
	    	<tr class="_jsedit">
		        <td class="item_title">组name</td>
		        <td class="item_input"><input type="text" class="textbox require" name="name" value="{$group.name}""/> &nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="_jsnewnode">新建节点</a></td>
		    </tr>
	    <else />
	    	<tr class="_jsedit">
		        <td class="item_title">标签name</td>
		        <td class="item_input"><input type="text" class="textbox require" name="name" value="{$nav.name}" />&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="_jsnewnode">新建节点</a></td>
		    </tr>
	    </if>
    </if>


    <if condition="$group && !$node">
  		<tr class="_jsnew">
       		<td class="item_title">现有 module</td>
       		<td class="item_input">
       		<select name="module_id" id="_jsmodule">
       		  <option value ="-1">新建module</option>
			  <foreach name="modulelist" item="list">
			  	<option id="_js_module_id_{$list.id}" data-module="{$list.module}" data-name="{$list.name}" value ="{$list.id}">{$list.name}</option>
 			  </foreach>
			</select>
			&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="_jseditnode">编辑节点</a>
       		</td>
   		</tr>
   		<tr class="_jsnew _jsmodule_name" style="display: none;">
   			<td class="item_title">新建module</td>
   			<td class="item_input">
   			module:<input type="text" class="textbox require" id="module_input" name="module" value=""/>&nbsp;&nbsp;
       		name:<input type="text" class="textbox require" id="module_name_input" name="module_name" value=""/>
   			</td>
   		</tr>
  		<tr class="_jsnew">
       		<td class="item_title">节点name</td>
       		<td class="item_input"><input type="text" class="textbox require" name="node_name" value="""/></td>
   		</tr>
  		<tr class="_jsnew">
       		<td class="item_title">节点action</td>
       		<td class="item_input"><input type="text" class="textbox require" name="action" value="""/></td>
   		</tr>
   		<tr class="_jsnew">
	        <td class="item_title">是否显示:</td>
	        <td class="item_input">
		    	<lable><input type="radio" name="is_show" value="{$group.id}" checked="checked" />是</lable>
		    	<lable><input type="radio" name="is_show" value="0" />否</lable>
				<span class="tip_span">若不显示，请选择现有module</span>
	        </td>
   		</tr>
  	 <else />
  		<tr class="_jsnew">
       		<td class="item_title">组name</td>
       		<td class="item_input"><input type="text" class="textbox require" name="group_name" value="" />&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="_jseditnode">编辑节点</a></td>
   		</tr>
  	 </if>
  	<if condition="!$node">
    <tr>
        <td class="item_title">排序</td>
        <td class="item_input">
			<input type="text" class="textbox require" name="sort" value="{$sort}" />
        </td>
    </tr>
    </if>
    <tr>
        <td class="item_title">是否删除:</td>
        <td class="item_input">
        	<if condition="$is_delete">
	            <lable><input type="radio" name="is_delete" value="1" checked="checked" />是</lable>
	            <lable><input type="radio" id="is_delete_radio" name="is_delete" value="0" />否</lable>
	        <else />
	        	<lable><input type="radio" name="is_delete" value="1" />是</lable>
	            <lable><input type="radio" id="is_delete_radio" name="is_delete" value="0" checked="checked" />否</lable>
	        </if>    
        </td>
    </tr>
    <tr>
        <td class="item_title">是否有效:</td>
        <td class="item_input">
        	<if condition="$is_effect">
	            <lable><input type="radio" id="is_effect_radio" name="is_effect" value="1" checked="checked" />是</lable>
	            <lable><input type="radio" name="is_effect" value="0" />否</lable>
	        <else />
	        	<lable><input type="radio" id="is_effect_radio" name="is_effect" value="1" />是</lable>
	            <lable><input type="radio" name="is_effect" value="0" checked="checked" />否</lable>
	        </if>  
        </td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<input type="button" class="button" id="_js_submit" value="保存" />
			<input type="reset" class="button" value="重置" />
			<if condition="$del_node">
			<input type="button" class="button" data-nid="{$del_node}" data-type="{$type}" id="_js_del_node" value="删除节点" />
			</if>
		</td>
	</tr>
</table>	 
</form>
</div>

				return false;

			$.post("/m.php?m=List&a=nodedel", {nid:nid,type:type},function(rs){

					alert("操作成功！");
					$.weeboxs.close();
					window.location.reload();

					alert("操作失败！"+rs.info);

		});
	});

</SCRIPT>
