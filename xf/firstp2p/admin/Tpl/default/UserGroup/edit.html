{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/check_user_id.js' />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("UserGroup/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">{%USER_GROUP_NAME}:</td>
        <td class="item_input"><input size="100" type="text" class="textbox require" name="name" value="{$vo.name}" /></td>
    </tr>
    <tr>
        <td class="item_title">绑定机构用户ID:</td>
        <td class="item_input"><input type="text" class="textbox require check_user_id" name="agency_user_id" value="{$vo.agency_user_id}" />
            &nbsp;&nbsp;<span class="check_user_name"></span>&nbsp;&nbsp;<a href="{:u("$userListUrl")}" target="_blank">会员列表</a>
            &nbsp;&nbsp;服务奖励的机构部分入账到该会员账户
        </td>
    </tr>
    <tr>
        <td class="item_title">机构/打包比例:</td>
        <td class="item_input"><input type="text" class="textbox require" name="pack_ratio" value="{$vo.pack_ratio}" />
        </td>
    </tr>
    <tr>
        <td class="item_title">打包比例上限:</td>
        <td class="item_input"><input type="text" class="textbox require" name="max_pack_ratio" value="{$vo.max_pack_ratio}" />
        </td>
    </tr>
    <tr>
        <td class="item_title">邀请码前缀:</td>
        <td class="item_input"><input type="text" class="textbox require" name="prefix" value="{$vo.prefix}" />
        </td>
    </tr>
    <tr>
        <td class="item_title">是否联动:</td>
        <td class="item_input">
            <label><input type="radio" class="f-radio" value="1" name="is_related"  <if condition="$vo['is_related'] eq 1">checked="checked"</if>>是</label>
            <label><input type="radio" class="f-radio" value="0" name="is_related"  <if condition="$vo['is_related'] eq 0">checked="checked"</if>>否</label>
        </td>
    </tr>
    <tr style="display:none;">
        <td class="item_title">{%DISCOUNT}:</td>
        <td class="item_input"><input type="text" class="textbox" name="discount" value="{$vo.discount}" />
        <span class='tip_span'>[{%DISCOUNT_TIP}]</span>
        </td>
    </tr>
    <tr>
        <td class="item_title">分属政策组:</td>
        <td class="item_input">
            <select name="basic_group_id" class="require">
                <option value="">==未选政策组==</option>
                <foreach name="basic_groups" key="dkey" item="item">
                    <option value="{$dkey}" <if condition="$dkey eq $vo['basic_group_id']">selected="selected"</if>>{$item}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="item_title">会员组状态:</td>
        <td class="item_input">
            <label><input type="radio" class="f-radio" value="1" name="is_effect"  <if condition="$vo['is_effect'] eq 1">checked="checked"</if>>有效</label>
            <label><input type="radio" class="f-radio" value="0" name="is_effect"  <if condition="$vo['is_effect'] eq 0">checked="checked"</if>>无效</label>
        </td>
    </tr>
    <tr>
        <td class="item_title">服务标识:</td>
        <td class="item_input">
            <label><input type="radio" class="f-radio" value="1" name="service_status"  <if condition="$vo['service_status'] eq 1">checked="checked"</if>>有效</label>
            <label><input type="radio" class="f-radio" value="0" name="service_status"  <if condition="$vo['service_status'] eq 0">checked="checked"</if>>无效</label>
        </td>
    </tr>
    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="id" value="{$vo.id}" />
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="UserGroup" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="{%EDIT}" />
            <input type="reset" class="button" value="{%RESET}" />
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>
</form>
</div>
<include file="Public:footer" />
