{// 引入标签库 }
<script type="text/javascript">
$(document).ready(function(){
    $('#parent_id_edit').val({$type_info.parent_id});
});
function checkform(){
    if($('#type_name').val().length == 0){
        alert('分类名称不能为空！');
        return false;
    }
    
    if({$type_info.id} == $('#parent_id_edit').val()){
    	alert('请重新选择所属分类！');
        return false;
    }
    return true;
}
</script>
<div class="main">

<form name="search" action="__APP__" method="post">  
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="3">
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">分类名称:</td>
        <td class="item_input">
          <input type='text' name='type_name' id='type_name' value='{$type_info.type_name}'>
        </td>
    </tr>
    
    <tr>
        <td class="item_title">所属分类:</td>
        <td class="item_input">
        <select name='parent_id' id='parent_id_edit'>
              <option value='0'>=顶级分类=</option>
              <foreach name="list" item="item">
              <option value="{$item.id}">{$item.type_name}</option>
              </foreach>
        </select>
        </td>
    </tr>   
    <tr>
        <td class="item_input" colspan=2 style="text-align:center;">
            <input type="hidden" value="MsgTemplate" name="m" />
            <input type="hidden" value="msg_type_edit" name="a" />
            <input type="hidden" value="{$type_info.id}" name="id" />
            <input type="submit" class="button" onclick="return checkform();" value="修改" />
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd">
        </td>
    </tr>
</table>
</form>
</div>
