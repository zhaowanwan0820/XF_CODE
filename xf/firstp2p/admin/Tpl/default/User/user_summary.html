<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />

<div class="main">
<div class="main_title">{$user.user_name} 资产总额</div>
<div class="blank5"></div>
<div>以下统计如前台显示(资产总额=待还本金+待还利息+余额+冻结+红包)</div>
<div class="blank5"></div>

<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">持有资产:</td>
        <td class="item_input">{$summary.u_stay.principal}</td>
    </tr>
	<tr>
        <td class="item_title">待还本金:</td>
        <td class="item_input">{$summary.principal}</td>
    </tr>
	<tr>
        <td class="item_title">待还利息(含通知贷已还利息):</td>
        <td class="item_input">{$summary.u_stay.interest}</td>
    </tr>
    <tr>
        <td class="item_title">待还利息:</td>
        <td class="item_input">{$summary.interest}</td>
    </tr>
    <tr>
        <td class="item_title">待还总额:</td>
        <td class="item_input">{$summary.stay}</td>
    </tr>
    <tr>
        <td class="item_title">用户余额:</td>
        <td class="item_input">{$user.money}</td>
    </tr>
    <tr>
        <td class="item_title">用户冻结余额:</td>
        <td class="item_input">{$user.lock_money}</td>
    </tr>
    <tr>
        <td class="item_title">资产总额:</td>
        <td class="item_input">{$money_all}</td>
    </tr>

	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
