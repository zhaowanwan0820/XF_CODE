{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />
<load href='__TMPL__Common/js/conf.js' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">资金记录汇总</div>
<div class="blank5"></div>
<div class="search_row">
    <form name="search" action="__APP__" method="get">
        编号：<input type="text" class="textbox" name="uid" value="{$user_id}" style="width:100px;" />
        截止时间：
        <input type="text" class="textbox" style="width:140px;" name="date" id="date" value="{$_REQUEST['date']}" onfocus="this.blur(); return showCalendar('date', '%Y-%m-%d %H:%M:%S', false, false, 'btn_operation_time');" title="截止时间" />
        <input type="button" class="button" id="btn_operation_time" value="{%SELECT_TIME}" onclick="return showCalendar('date', '%Y-%m-%d %H:%M:%S', false, false, 'btn_operation_time');" />
        <input type="hidden" value="User" name="m" />
        <input type="hidden" value="user_log_summary" name="a" />
        <input type="submit" class="button" value="{%SEARCH}" />
    </form>
</div>

<div class="blank5"></div>

<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <foreach name="summary" item='vo' key='key'>
    <tr>
        <td class="item_title">{$key}:</td>
        <td class="item_input">{$vo}</td>
    </tr>
    </foreach>
	<tr>
        <td class="item_title">资产总额=<br/>充值+收益-提现:</td>
        <td class="item_input">{$total}</td>
    </tr>

	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
<div class="blank5"></div>

<include file="Public:footer" />
