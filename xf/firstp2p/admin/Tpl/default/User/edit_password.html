{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<script type="text/javascript">

</script>
<div class="main_title">{$user_name}-重置密码</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return check_incharge_form();">
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">{%USER_MOBILE}:</td>
        <td class="item_input">
            <select name="country_code" id="country_code" class="require">
                <foreach name="mobile_code_list" item="mobile_code_item">
                <option value="{$mobile_code_item.country}"  <if condition="$mobile_code eq $mobile_code_item['code']">selected="selected"</if>>{$mobile_code_item.name} {$mobile_code_item.code}</option>
                </foreach>
            </select>
            - <input type="text" class="textbox" name="mobile" value="{$mobile}" <if condition="$readonly eq true">readonly</if> size="13"/>
            <div class='tip_span'>如需修改，请重新填写</div>
        </td>
    </tr>

    <tr>
        <td class="item_title">&nbsp;</td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="id" value="{$id}" />
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="do_edit_password" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="{%OK}" onclick='return confirm("确认提交？")'/>
            <input type="reset" class="button" value="{%RESET}" />
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>     
</form>
</div>
