{// 引入标签库 }
<tagLib name="html" />
<script type="text/javascript">

</script>
<div class="main">
<foreach name="authList" item="item" key="val">
<div class="main_title">{$item.accountPurposeName}</div>
<div class="blank5"></div>
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=4 class="topTd"></td>
    </tr>
    <tr>
        <td>类型</td>
        <td>期限</td>
        <td>金额</td>
        <td>状态</td>
    </tr>
    <foreach name="item.authList" item="value" key="key">
    <tr>
        <td class="item_input">{$value.grantName}</td>
        <td class="item_input">{$value.grantTimeFormat}</td>
        <td class="item_input">{$value.grantAmountFormat}</td>
        <td class="item_input"><if condition="$value.isOpen eq 1">已开通<else/>未开通</if></td>
    </tr>
    </foreach>

    <tr>
        <td colspan=4 class="bottomTd"></td>
    </tr>
</table>
<div class="blank5"></div>
<div class="blank5"></div>
<div class="blank5"></div>
</foreach>
</div>
