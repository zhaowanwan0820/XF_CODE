{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
    <div class="main_title">新增 <a href="{:u("VipBidConf/index")}" class="back_list">{%BACK_LIST}</a></div>
    <div class="blank5"></div>
    <form method='post' id="form" name="form" action="__APP__">
        <table cellpadding="4" cellspacing="0" border="0" class="form">
            <tr>
                <td colspan="2" class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">不符合青铜VIP及以上用户投资时的前台提示文案</td>
                <td class="item_input">
                    <input id="name" type="text" size="150" class="textbox require" name="conf[qt]" />
                </td>
            </tr>
            <tr>
                <td class="item_title">不符合白银VIP及以上用户投资时的前台提示文案</td>
                <td class="item_input">
                    <input id="name" type="text" size="150" class="textbox require" name="conf[by]" />
                </td>
            </tr>
            <tr>
                <td class="item_title">不符合黄金VIP及以上用户投资时的前台提示文案</td>
                <td class="item_input">
                    <input id="name" type="text" size="150" class="textbox require" name="conf[hj]" />
                </td>
            </tr>
            <tr>
                <td class="item_title">不符合铂金VIP及以上用户投资时的前台提示文案</td>
                <td class="item_input">
                    <input id="name" type="text" size="150" class="textbox require" name="conf[bj]" />
                </td>
            </tr>
            <tr>
                <td class="item_title">不符合钻石VIP及以上用户投资时的前台提示文案</td>
                <td class="item_input">
                    <input id="name" type="text" size="150" class="textbox require" name="conf[zs]" />
                </td>
            </tr>
            <tr>
                <td class="item_title">不符合皇冠VIP及以上用户投资时的前台提示文案</td>
                <td class="item_input">
                    <input id="name" type="text" size="150" class="textbox require" name="conf[hg]" />
                </td>
            </tr>
            <tr>
                <td class="item_title">状态</td>
                <td><input name="status" type="radio" value="1" checked />有效 <input name="status" type="radio" value="0" />无效</td>
            </tr>

            <input type="hidden" name="id" value="{$vo.id}" />
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="VipBidConf" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <input type="submit" class="button" value="{%ADD}" />
                    <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>

<include file="Public:footer" />
