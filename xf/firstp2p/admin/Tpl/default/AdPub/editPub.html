{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
    <div class="main_title"><a href="/m.php?m=AdPub&amp;a=index&amp;" class="back_list">返回列表</a></div>
    <div class="blank5"></div>
    <!-- Think 系统列表组件开始 -->
    <form action="/m.php?m=AdPub&a=doEditPub" method="post">
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr>
            <td colspan="20" class="topTd">&nbsp;
                <input type="hidden" name="id" value="{$pub.id}" />
            </td>
        </tr>

        <tr class="row">
            <td  style="width:150px;">发布商名称</td>
            <td><input type="text" name="name"  required="required" value="{$pub.name}" /></td>
        </tr>
        <tr class="row">
            <td>管理员</td>
            <td><input type="text" name="admin" value="{$pub.admin}" /></td>
        </tr>
        <tr class="row">
            <td>联系电话</td>
            <td><input type="text" name="phone" value="{$pub.phone}" /></td>
        </tr>
        <tr class="row">
            <td>邮箱</td>
            <td><input type="text" name="email" value="{$pub.email}" /></td>
        </tr>
        <tr class="row">
            <td>网站</td>
            <td><input type="text" name="site" value="{$pub.site}" /></td>
        </tr>

    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <input type="submit" class="button" value="更新" >
    <a href="javascript:history.go(-1);">取消</a>
    </form>
</div>
<include file="Public:footer" />
