{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
    <div class="main_title"><a href="javascript:history.go(-1);" class="back_list">返回列表</a></div>
    <div class="blank5"></div>
    <!-- Think 系统列表组件开始 -->
    <form action="/m.php?m=AdPub&a=doEditChannel" method="post">
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr>
            <td colspan="20" class="topTd">&nbsp;</td>
        </tr>

        <tr class="row">
            <td  style="width:150px;">渠道类型</td>
            <td>
                <select name="type" >
                    <option value="网站" {if $channel.type=='网站'}selected{/if}>网站</option>
                    <option value="EDM" {if $channel.type=='EDM'}selected{/if}>EDM</option>
                    <option value="IM" {if $channel.type=='IM'}selected{/if}>IM</option>
                    <option value="其他" {if $channel.type=='其他'}selected{/if}>其他</option>
                </select>
            </td>
        </tr>
        <tr class="row">
            <td>渠道名称</td>
            <td><input type="text" name="name" placeholder="eg: http://www.baidu.com" value="{$channel.name}"  /></td>
        </tr>
        <tr class="row">
            <td>邀请码</td>
            <td><input type="text" name="link_coupon" placeholder="自动生成"  value="{$channel.link_coupon}" disabled /> <input type="checkbox" id='assignCode'  />手动分配</td>
        </tr>


    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <input type="hidden" name="pub_id" value="{$pubId}" />
    <input type="hidden" name="id" value="{$channel.id}" />
    <input type="submit" class="button" value="更新" >
    <a href="javascript:history.go(-1);">取消</a>
    </form>
</div>
<include file="Public:footer" />

<script>
    $(document).ready(function(){
        $("select[name='type']").change(function(){
            switch($(this).val()){
                case '网站':
                    $("input[name='name']").attr('placeholder', 'eg: http://www.baidu.com');
                    break;
                case 'EDM':
                    $("input[name='name']").attr('placeholder', 'eg: MailBus');
                    break;
                case 'IM':
                    $("input[name='name']").attr('placeholder', 'eg: 微信');
                    break;
                case '其他':
                    $("input[name='name']").attr('placeholder', 'eg: APP');
                    break;
            }

        });


        $("#assignCode").click(function(){
            if($(this).attr('checked') == true){
                $("input[name='link_coupon']").attr('placeholder', '');
                $("input[name='link_coupon']").attr('disabled', false);
            }else{
                $("input[name='link_coupon']").attr('placeholder', '自动生成');
                $("input[name='link_coupon']").attr('disabled', true);
                $("input[name='link_coupon']").val('');
            }

        });

    });



</script>
