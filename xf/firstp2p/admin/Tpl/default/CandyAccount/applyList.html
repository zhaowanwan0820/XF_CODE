<tagLib name="html" />
<include file="Public:header" />
<div class="main">
    <div class="main_title">信宝变更审批</div>
    <div class="blank10"></div>
    <div> <a href="m.php?m=CandyAccount&a=applyAdd" class="button">申请变更</a>
          <a href="m.php?m=CandyAccount&a=applyMulti" class="button">批量上传变更</a>
    </div>
    <div class="blank10"></div>
    <div class="search_row">
        <form name="search" action="m.php?m=CandyAccount&a=applyList&status={$status}" method="get">
            申请状态： <select
                name="status">
            <option value="2"
            <if condition="$status == 2">selected="selected"</if>
            >已拒绝
            <option value="1"
            <if condition="$status == 1">selected="selected"</if>
            >已批准
            </option>
            <option value="0"
            <if condition="$status == 0">selected="selected"</if>
            >未审核
            </option>
        </select> <input type="hidden" value="CandyAccount" name="m" /> <input
                type="hidden" value="applyList" name="a" /> <input type="submit" class="button" value="{%SEARCH}" />
        </form>
    </div>
    <div class="blank10"></div>
    <!-- Think 系统列表组件开始 -->
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr class="row">
            <th>编号</th>
            <th>用户ID</th>
            <th>变更信宝金额</th>
            <th>变更BUC金额</th>
            <th>类型</th>
            <th>状态</th>
            <th>备注</th>
            <th>申请人</th>
            <th>审批人</th>
            <th width="150">创建时间</th>
            <th width="150">审核时间</th>
            <th>操作</th>
        </tr>
        <foreach name="list" item="item">
            <tr class="row" data-method="post">
                <td>{$item.id}</td>
                <td>{$item.user_id}</td>
                <td>{$item.amount}</td>
                <td>{$item.buc_amount}</td>
                <td>{$item.type}</td>
                <td>{$item.status}</td>
                <td>{$item.note}</td>
                <td>{$item.creator}</td>
                <td>{$item.auditor}</td>
                <td>{$item.create_time}</td>
                <td>{$item.audit_time}</td>
                <td>
                    <if condition="$status eq 0" >
                    <a href="m.php?m=CandyAccount&a=applyAudit&status=1&id={$item.id}" onclick="return confirm('确定要批准通过？');">批准</a>
                    <a href="m.php?m=CandyAccount&a=applyAudit&status=2&id={$item.id}" onclick="return confirm('确定要拒绝？');">拒绝</a>
                    </if>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="12" class="bottomTd">&nbsp;</td>
        </tr>
    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <div class="page">{$page}</div>
</div>
<include file="Public:footer" />
