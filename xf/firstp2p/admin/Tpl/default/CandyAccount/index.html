<tagLib name="html" />
<include file="Public:header" />
<div class="main">
    <div class="main_title">信宝账户</div>
    <div class="search_row">
        <form name="search" action="__APP__" method="get">
            用户ID <input type="text" class="textbox" name="user_id" value="{$userId}" />
            手机号 <input type="text" class="textbox" name="mobile" value="{$mobile}" />
            <input type="hidden" value="CandyAccount" name="m" />
            <input type="hidden" value="index" name="a" />
            <input type="submit" class="button" value="{%SEARCH}" />
        </form>
    </div>
    <div class="blank5"></div>
    <!-- Think 系统列表组件开始 -->
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr class="row">
            <th>编号</th>
            <th>用户ID</th>
            <th>姓名</th>
            <th>信宝总额</th>
            <th>BUC金额</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th style="width:">操作</th>
        </tr>
        <foreach name="list" item="item">
            <tr class="row">
                <td>&nbsp;{$item.id}</td>
                <td>&nbsp;{$item.user_id}</td>
                <td>&nbsp;{$item.real_name}</td>
                <td>&nbsp;{$item.amount}</td>
                <td>&nbsp;{$item.buc_amount}</td>
                <td>&nbsp;{$item.create_time}</td>
                <td>&nbsp;{$item.update_time}</td>
                <td>
                    <a href="/m.php?m=CandyAccount&a=candyAccountLog&user_id={$item.user_id}&from=index">信宝记录</a> 
                    <a href="/m.php?m=CandyAccount&a=bucAccountLog&user_id={$item.user_id}&from=index" >BUC记录</a>
                    <a href="/m.php?m=CandyAccount&a=bucWithdraw&user_id={$item.user_id}&from=index" >BUC提币记录</a>
                    <a href="/m.php?m=CandyAccount&a=candyActivity&user_id={$item.user_id}" >信力记录</a>
                    <a href="/m.php?m=CandyShop&a=payOrder&user_id={$item.user_id}" >商品购买记录</a>
                    <a href="/m.php?m=CandyShop&a=shopOrder&user_id={$item.user_id}" >投资券兑换记录</a>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="9" class="bottomTd">&nbsp;</td>
        </tr>
    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <div class="page">{$page}</div>
</div>
<include file="Public:footer" />
