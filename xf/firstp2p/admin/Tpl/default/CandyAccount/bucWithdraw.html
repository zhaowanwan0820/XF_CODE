<tagLib name="html" />
<include file="Public:header" />
<div class="main">
    <div class="main_title">BUC提币记录</div>
    <div class="search_row">
    <form name="search" action="__APP__" method="get">
    用户ID：<input type="text" class="textbox" name="user_id" value="{$user_id}" />
    流水号：<input type="text" class="textbox" name="buc_trade_no" value="{$buc_trade_no}" />
    地址：<input type="text" class="textbox" name="address" value="{$address}"/>
    <input type="hidden" value="CandyAccount" name="m" />
    <input type="hidden" value="bucWithdraw" name="a" />
    <input type="submit" class="button" value="{%SEARCH}" />
    </form>
    </div>
    <div class="blank5"></div>
    <!-- Think 系统列表组件开始 -->
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr class="row">
            <th>编号</th>
            <th>用户ID</th>
            <th>BUC金额</th>
            <th>token</th>
            <th>地址</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>完成时间</th>
            <th>BUC交易流水</th>
            <!--<th style="width:">操作</th>-->
        </tr>
        <foreach name="list" item="item">
            <tr class="row">
                <td>&nbsp;{$item.id}</td>
                <td>&nbsp;{$item.user_id}</td>
                <td>&nbsp;{$item.buc_amount}</td>
                <td>&nbsp;{$item.token}</td>
                <td>&nbsp;{$item.address}</td>
                <td>&nbsp;{$item.status}</td>
                <td>&nbsp;{$item.create_time}</td>
                <td>&nbsp;{$item.finish_time}</td>
                <td>&nbsp;{$item.buc_trade_no}</td>
            </tr>
        </foreach>
        <tr>
            <td colspan="9" class="bottomTd">&nbsp;</td>
        </tr>
    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <div class="page">{$page}</div>
</div>
<include file="Public:footer" />
