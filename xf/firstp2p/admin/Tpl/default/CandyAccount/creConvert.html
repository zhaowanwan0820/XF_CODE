<tagLib name="html" />
<include file="Public:header" />
<div class="main">
    <div class="main_title">CRE兑换订单记录</div>
    <div class="search_row">
        <form name="search" action="__APP__" method="get">
            用户ID：<input type="text" class="textbox" name="user_id" value="{$user_id}" />
            <input type="hidden" value="CandyAccount" name="m" />
            <input type="hidden" value="creConvert" name="a" />
            <input type="submit" class="button" value="{%SEARCH}" />
        </form>
    </div>
    <div class="blank5"></div>
    <!-- Think 系统列表组件开始 -->
    <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0>
        <tr class="row">
            <th>编号</th>
            <th>用户ID</th>
            <th>token</th>
            <th>CRE金额</th>
            <th>信宝金额</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>兑换失败原因</th>
            <!--<th style="width:">操作</th>-->
        </tr>
        <foreach name="list" item="item">
            <tr class="row">
                <td>&nbsp;{$item.id}</td>
                <td>&nbsp;{$item.user_id}</td>
                <td>&nbsp;{$item.token}</td>
                <td>&nbsp;{$item.cre_amount}</td>
                <td>&nbsp;{$item.amount}</td>
                <td>&nbsp;{$item.status}</td>
                <td>&nbsp;{$item.create_time}</td>
                <td>&nbsp;{$item.update_time}</td>
                <td>&nbsp;{$item.errormsg}</td>
            </tr>
        </foreach>
        <tr>
            <td colspan="9" class="bottomTd">&nbsp;</td>
        </tr>
    </table>
    <!-- Think 系统列表组件结束 -->
    <div class="blank5"></div>
    <div class="page">{$page}</div>
</div>
<include file="Public:footer" />
