{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
    <div class="main_title">新增 <a href="{:u("VipSourceWeightConf/index")}" class="back_list">{%BACK_LIST}</a></div>
    <div class="blank5"></div>
    <form method='post' id="form" name="form" action="__APP__">
        <table cellpadding="4" cellspacing="0" border="0" class="form">
            <tr>
                <td colspan="2" class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">来源名称</td>
                <td class="item_input">
                    <input id="name" type="text" size="50" class="textbox require" name="name" value="{$vo.name}"/>
                </td>
            </tr>
            <tr>
                <td class="item_title">经验值有效期</td>
                <td class="item_input">
                    <input id="expire_month" type="text" size="20" class="textbox require" name="expire_month" value="{$vo.expire_month}"/>
                    <span class="tip_span">个月</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">权重值</td>
                <td class="item_input">
                <input id="weight" type="text" size="20" class="textbox require" name="weight" value="{$vo.weight}"/>
                </td>
            </tr>

            <input type="hidden" name="id" value="{$vo.id}" />
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="VipSourceWeightConf" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <input type="submit" class="button" value="{%ADD}" />
                    <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>

<include file="Public:footer" />
