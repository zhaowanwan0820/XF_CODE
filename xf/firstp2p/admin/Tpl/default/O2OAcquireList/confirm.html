{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/js/user.js' />
<load href='__TMPL__Common/style/weebox.css' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">重新兑换</div>
<div class="blank5"></div>
<table class="form" cellpadding=0 cellspacing=0>
    <tr>
        <td colspan=2 class="topTd"></td>
    </tr>
    <tr>
        <td class="item_title">券ID</td>
        <td class="item_input">
        <input type='text' id='gift_id' name ='gift_id' value = ''/>
        </td>
    </tr>
    <tr>
        <td class="item_title">门店ID</td>
        <td class="item_input">
        <input type='text' id='store_id' name ='store_id' value = ''/>
        </td>
    </tr>
    <tr>
        <td colspan=2 class="bottomTd"></td>
    </tr>
</table>
<input type="button" class="button" value="{%OK}"  onclick='re_confirm()'/>
<input type="reset" class="button" value="{%RESET}" />
</div>
<script type="text/javascript">
function re_confirm(){
    var giftId = $('#gift_id').val();
    var storeId = $('#store_id').val();
    $.post("m.php?m=O2OAcquireList&a=reConfirm", {gift_id:giftId, store_id:storeId}, function (rs){
        var rs = $.parseJSON(rs);
        if (!rs.status) {
            alert(rs.info);
        } else {
            alert(rs.info);
        }
        return false;
    });
}
</script>
