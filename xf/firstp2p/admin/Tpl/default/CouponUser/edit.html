{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar_lang.js" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">编辑 <a href="{:u("CouponUser/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">用户ID:</td>
        <td class="item_input">{$vo.user_id}</td>
    </tr>
    <tr>
        <td class="item_title">用户名:</td>
        <td class="item_input">{$vo.user_name}</td>
    </tr>
    <tr>
        <td class="item_title">用户组:</td>
        <td class="item_input">
            <select name="group_id" class="require">
                <foreach name="groups" item="item">
                    <option value="{$item.id}" <if condition="$item['id'] eq $vo['level']['group_id']">selected="selected"</if>>{$item.name}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="item_title">用户等级:</td>
        <td class="item_input">
            <select name="level_id" class="require">
                <foreach name="levels" item="item">
                    <option value="{$item.id}" <if condition="$item['id'] eq $vo['level']['id']">selected="selected"</if>>{$item.group_name}-{$item.level}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="item_title">有效期结束时间:</td>
        <td class="item_input">
            <input type="text" class="textbox require" style="width:150px;" name="valid_end" id="valid_end" value="{$vo.valid_end}" onfocus="this.blur(); return showCalendar('valid_end', '%Y-%m-%d 23:59:59', false, false, 'btn_valid_end');" />
            <input type="button" class="button" id="btn_valid_end" value="{%SELECT_TIME}" onclick="return showCalendar('valid_end', '%Y-%m-%d %H:%M:59', false, false, 'btn_valid_end');" />
            点击左边文本框默认23:59:59，点击右边按钮可自由选择时分
        </td>
    </tr>

    <input type="hidden" name="user_id" value="{$vo.user_id}" />
	<input type="hidden" name="{:conf("VAR_MODULE")}" value="CouponUser" />
	<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
	<tr>
	<td class="item_title"></td>
	<td>
        <input type="submit" class="button" value="{%EDIT}" />
        <input type="reset" class="button" value="{%RESET}" />
	</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>

<include file="Public:footer" />
